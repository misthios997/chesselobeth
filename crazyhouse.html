<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Crazyhouse</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root { --primary: #ffd700; --bg: #1a1a1a; --card: #262421; --danger: #b33939; }
        html, body { overflow: hidden; position: fixed; width: 100%; height: 100%; overscroll-behavior: none; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .match-container { width: 95vw; max-width: 450px; margin-top: 10px; }
        .player-card { background: var(--card); padding: 10px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; margin: 5px 0; border: 1px solid #333; }
        .p-info { display: flex; align-items: center; gap: 10px; }
        .ava { width: 40px; height: 40px; border-radius: 6px; background: #444; object-fit: cover; border: 1px solid var(--primary); }
        .name { font-weight: bold; font-size: 0.9rem; color: #fff; }
        .timer-display { background: #000; padding: 5px 10px; border-radius: 6px; font-family: monospace; font-size: 1.2rem; font-weight: bold; border: 1px solid #444; min-width: 65px; text-align: center; }
        .timer-display.active { border-color: var(--primary); color: var(--primary); box-shadow: 0 0 10px var(--primary); }
        .reserve-bar { background: #333; height: 50px; margin: 5px 0; border-radius: 8px; display: flex; align-items: center; padding: 0 10px; gap: 5px; border: 1px solid #444; overflow-x: auto; }
        .reserve-piece { width: 38px; height: 38px; cursor: pointer; filter: drop-shadow(0 0 1px #fff); transition: 0.2s; }
        .reserve-piece.selected { background: rgba(255,215,0,0.4); border-radius: 5px; box-shadow: 0 0 10px var(--primary); transform: scale(1.1); }
        #board { width: 100%; aspect-ratio: 1/1; border: 4px solid #333; border-radius: 4px; }
        
        /* Modal Promosi */
        #promoModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .promo-box { background: #2d2d2d; padding: 20px; border-radius: 15px; display: flex; gap: 10px; border: 2px solid var(--primary); }
        .promo-opt { width: 60px; height: 60px; cursor: pointer; background: #444; border-radius: 8px; }

        /* Modal Game Over */
        .game-over-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .go-box { background: #2d2d2d; padding: 30px; border-radius: 20px; text-align: center; border: 2px solid var(--primary); width: 80%; max-width: 300px; }
        .go-box h1 { margin: 0 0 10px 0; color: var(--primary); font-size: 2rem; }
        .go-box p { margin: 0 0 20px 0; font-size: 1.1rem; color: #ccc; }
        .go-btn { background: var(--primary); border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; color: #000; font-size: 1rem; }
    </style>
</head>
<body>

    <div id="promoModal"><div class="promo-box" id="promoPieces"></div></div>

    <div class="game-over-overlay" id="gameOverModal">
        <div class="go-box">
            <h1 id="goTitle">GAME OVER</h1>
            <p id="goReason">Loading result...</p>
            <button class="go-btn" onclick="window.location.href='main.html'">BACK TO LOBBY</button>
        </div>
    </div>

    <div class="match-container">
        <div class="player-card">
            <div class="p-info">
                <img src="" id="oppPic" class="ava">
                <div class="name" id="oppName">Opponent...</div>
            </div>
            <div id="oppTimer" class="timer-display">10:00</div>
        </div>
        <div class="reserve-bar" id="oppReserve"></div>
        <div id="board"></div>
        <div class="reserve-bar" id="myReserve"></div>
        <div class="player-card">
            <div class="p-info">
                <img src="" id="myPic" class="ava">
                <div class="name" id="myName">You</div>
            </div>
            <div id="myTimer" class="timer-display">10:00</div>
        </div>
        <button class="btn-resign" onclick="confirmResign()">RESIGN</button>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyAkKDbf6qcWvZME8p8wP0gvKKpB8o0RPaw", authDomain: "chesselobeth.firebaseapp.com", projectId: "chesselobeth", storageBucket: "chesselobeth.firebasestorage.app", messagingSenderId: "829508204106", appId: "1:829508204106:web:e8952c359f63d49646d8b3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('id');
    const mySide = params.get('side');
    const myColor = mySide.charAt(0);
    const pieceTheme = 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png';

    let game = new Chess();
    let board = null;
    let pocket = { white: [], black: [] };
    let timeLeft = { w: 600, b: 600 };
    let isMoving = false;
    let selectedPieceIdx = null;
    let pendingMove = null;
    let gameEnded = false;

    onAuthStateChanged(auth, (u) => {
        if (!u) return window.location.href = "index.html";
        document.getElementById('myName').innerText = u.displayName;
        document.getElementById('myPic').src = u.photoURL || "https://i.ibb.co.com/8LpY5v7/avatar1.jpg";
        initMatch();
    });

    function initMatch() {
        board = Chessboard('board', {
            draggable: true, position: 'start', orientation: mySide, pieceTheme: pieceTheme,
            onDragStart: (s, p) => !gameEnded && !isMoving && game.turn() === myColor && p.charAt(0) === myColor,
            onDrop: (source, target) => {
                const moveObj = { from: source, to: target };
                const piece = game.get(source);
                if (piece && piece.type === 'p' && ((myColor === 'w' && target[1] === '8') || (myColor === 'b' && target[1] === '1'))) {
                    pendingMove = moveObj;
                    showPromoModal();
                    return 'snapback';
                }

                const move = game.move(moveObj);
                if (!move) return 'snapback';
                
                if (move.captured) {
                    const capturer = game.turn() === 'b' ? 'white' : 'black';
                    pocket[capturer].push(move.captured);
                }
                board.position(game.fen());
                sync();
            }
        });

        $('#board').on('click', '.square-55d63', function() { handleDrop($(this).attr('data-square')); });

        onSnapshot(doc(db, "rooms", roomId), (s) => {
            const d = s.data(); if (!d) return;
            
            // Sync Player Info
            if(mySide==='white' && d.player2) { document.getElementById('oppName').innerText = d.player2.name; document.getElementById('oppPic').src = d.player2.photo; }
            if(mySide==='black' && d.player1) { document.getElementById('oppName').innerText = d.player1.name; document.getElementById('oppPic').src = d.player1.photo; }

            if (d.lastFen && d.lastFen !== game.fen()) {
                game.load(d.lastFen);
                board.position(d.lastFen);
            }
            if (d.pocket) pocket = d.pocket;
            if (d.timeLeft) timeLeft = d.timeLeft;
            updateUI();
            checkGameOver(d);
        });
    }

    function showPromoModal() {
        const pieces = ['q', 'r', 'b', 'n'];
        const container = document.getElementById('promoPieces');
        container.innerHTML = '';
        pieces.forEach(p => {
            const img = document.createElement('img');
            img.src = pieceTheme.replace('{piece}', myColor + p.toUpperCase());
            img.className = 'promo-opt';
            img.onclick = () => selectPromo(p);
            container.appendChild(img);
        });
        document.getElementById('promoModal').style.display = 'flex';
    }

    async function selectPromo(p) {
        document.getElementById('promoModal').style.display = 'none';
        const move = game.move({ ...pendingMove, promotion: p });
        if (move && move.captured) {
             const capturer = game.turn() === 'b' ? 'white' : 'black';
             pocket[capturer].push(move.captured);
        }
        board.position(game.fen());
        await sync();
        pendingMove = null;
    }

    async function handleDrop(square) {
        if (gameEnded || isMoving || selectedPieceIdx === null || game.turn() !== myColor) return;
        if (game.get(square)) return;
        const type = pocket[mySide][selectedPieceIdx];
        
        // Strict Validation Check for Drops
        const test = new Chess(game.fen());
        test.put({ type: type, color: myColor }, square);
        const f = test.fen().split(' '); f[1] = (myColor==='w'?'b':'w');
        const v = new Chess(f.join(' '));
        if(v.in_check()) { alert("Illegal: Still Check!"); return; }

        isMoving = true;
        game.put({ type: type, color: myColor }, square);
        pocket[mySide].splice(selectedPieceIdx, 1);
        selectedPieceIdx = null;
        
        let t = game.fen().split(' '); t[1] = (myColor==='w'?'b':'w');
        game.load(t.join(' '));
        board.position(game.fen());
        await sync();
        isMoving = false;
    }

    async function sync() {
        isMoving = true;
        await updateDoc(doc(db, "rooms", roomId), { 
            lastFen: game.fen(), 
            pocket: pocket, 
            timeLeft: timeLeft, 
            lastMove: Date.now() 
        });
        isMoving = false;
    }

    function updateUI() {
        const f = (t) => `${Math.floor(t/60)}:${(t%60).toString().padStart(2,'0')}`;
        const myT = document.getElementById('myTimer');
        const oppT = document.getElementById('oppTimer');
        myT.innerText = f(mySide === 'white' ? timeLeft.w : timeLeft.b);
        oppT.innerText = f(mySide === 'white' ? timeLeft.b : timeLeft.w);
        renderPocket();
        
        if (!gameEnded) {
            game.turn() === myColor ? myT.classList.add('active') : myT.classList.remove('active');
            game.turn() !== myColor ? oppT.classList.add('active') : oppT.classList.remove('active');
        }
    }

    function renderPocket() {
        const myRes = document.getElementById('myReserve');
        const oppRes = document.getElementById('oppReserve');
        myRes.innerHTML = ""; oppRes.innerHTML = "";
        
        (pocket[mySide] || []).forEach((p, idx) => {
            const img = document.createElement('img');
            img.src = pieceTheme.replace('{piece}', myColor + p.toUpperCase());
            img.className = 'reserve-piece' + (selectedPieceIdx === idx ? ' selected' : '');
            img.onclick = () => { if(game.turn() === myColor && !gameEnded) { selectedPieceIdx = idx; renderPocket(); } };
            myRes.appendChild(img);
        });
        
        const oppColor = mySide === 'white' ? 'b' : 'w';
        (pocket[mySide==='white'?'black':'white'] || []).forEach(p => {
            const img = document.createElement('img');
            img.src = pieceTheme.replace('{piece}', oppColor + p.toUpperCase());
            img.className = 'reserve-piece';
            oppRes.appendChild(img);
        });
    }

    setInterval(() => {
        if(!gameEnded && !isMoving && game.fen() !== 'start') {
            timeLeft[game.turn()]--;
            updateUI();
            if (timeLeft.w <= 0 || timeLeft.b <= 0) {
                if (game.turn() === myColor) {
                    updateDoc(doc(db, "rooms", roomId), { status: 'timeout', loser: myColor });
                }
            }
        }
    }, 1000);

    function checkGameOver(d) {
        let title = "", reason = "";
        if (d.status === 'resigned') { title = "GAME OVER"; reason = d.resignedBy + " Resigned"; }
        else if (d.status === 'timeout') { title = "TIME OUT"; reason = (d.loser === 'w' ? 'White' : 'Black') + " ran out of time"; }
        else if (game.in_checkmate()) { title = "CHECKMATE"; reason = (game.turn() === 'w' ? 'Black' : 'White') + " Wins!"; }
        
        if (title) {
            gameEnded = true;
            isMoving = true;
            document.getElementById('goTitle').innerText = title;
            document.getElementById('goReason').innerText = reason;
            document.getElementById('gameOverModal').style.display = 'flex';
        }
    }

    window.confirmResign = async () => {
        if(confirm("Are you sure?")) await updateDoc(doc(db, "rooms", roomId), { status: "resigned", resignedBy: auth.currentUser.displayName });
    };
</script>
</body>
</html>
