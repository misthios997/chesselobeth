<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crazyhouse</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* Layout Info */
        .info-bar { width: 350px; display: flex; justify-content: space-between; align-items: center; padding: 5px 0; }
        .player-info { display: flex; align-items: center; gap: 8px; font-weight: bold; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #ffd700; }
        .timer { background: #333; padding: 4px 8px; border-radius: 4px; font-family: monospace; font-size: 1.1rem; color: #888; }
        .timer.active { background: #ffd700; color: #000; font-weight: bold; }

        /* Board Area */
        #myBoard { width: 350px; margin: 5px 0; }
        
        /* Pockets */
        .pocket { width: 350px; min-height: 45px; background: #262421; display: flex; flex-wrap: wrap; align-items: center; padding: 5px; box-sizing: border-box; border-radius: 4px; border: 1px solid #444; gap: 2px; }
        .pocket img { width: 35px; height: 35px; cursor: pointer; transition: 0.2s; }
        .pocket img:hover { transform: scale(1.1); }
        .pocket img.selected { background: rgba(129, 182, 76, 0.6); border: 2px solid #81b64c; border-radius: 4px; }
        
        /* Controls */
        .controls { margin-top: 10px; width: 350px; display: flex; justify-content: space-between; }
        .btn-resign { background: none; border: 1px solid #ff4d4d; color: #ff4d4d; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="info-bar">
        <div class="player-info">
            <img src="" id="oppPic" class="avatar">
            <span id="oppName">Opponent</span>
        </div>
        <div id="oppTimer" class="timer">10:00</div>
    </div>
    
    <div class="pocket" id="topPocket"></div> <div id="myBoard"></div>
    
    <div class="pocket" id="bottomPocket"></div> <div class="info-bar">
        <div class="player-info">
            <img src="" id="myPic" class="avatar">
            <span id="myName">You</span>
        </div>
        <div id="myTimer" class="timer">10:00</div>
    </div>

    <div class="controls">
        <button class="btn-resign" onclick="resignGame()">RESIGN</button>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyAkKDbf6qcWvZME8p8wP0gvKKpB8o0RPaw", authDomain: "chesselobeth.firebaseapp.com", projectId: "chesselobeth", storageBucket: "chesselobeth.firebasestorage.app", messagingSenderId: "829508204106", appId: "1:829508204106:web:e8952c359f63d49646d8b3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('id');
    const mySide = params.get('side'); // 'white' or 'black'
    
    let board, game = new Chess();
    let isGameOver = false;
    let selectedDropPiece = null; 
    let pockets = { w: "", b: "" }; // String of pieces like "PPNQR"
    let timers = { w: 600, b: 600 };
    
    // Init Logic
    onAuthStateChanged(auth, async (user) => {
        if (!user || !roomId) return;
        
        // Load Initial Data
        const roomRef = doc(db, "rooms", roomId);
        const snap = await getDoc(roomRef);
        const data = snap.data();
        
        // Setup UI Names/Avatars
        const p1 = data.player1; const p2 = data.player2;
        if(mySide === 'white') {
            document.getElementById('myName').innerText = p1.name; document.getElementById('myPic').src = p1.photo || "https://via.placeholder.com/30";
            document.getElementById('oppName').innerText = p2.name; document.getElementById('oppPic').src = p2.photo || "https://via.placeholder.com/30";
        } else {
            document.getElementById('myName').innerText = p2.name; document.getElementById('myPic').src = p2.photo || "https://via.placeholder.com/30";
            document.getElementById('oppName').innerText = p1.name; document.getElementById('oppPic').src = p1.photo || "https://via.placeholder.com/30";
        }

        // Init Board
        board = Chessboard('myBoard', {
            draggable: true,
            orientation: mySide,
            position: data.fen,
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: () => board.position(game.fen())
        });
        
        // Handle Clicks for Dropping (Mobile/Web Friendly)
        $('#myBoard').on('click', '.square-55d63', handleSquareClick);

        // Firestore Listener
        onSnapshot(roomRef, (s) => {
            const d = s.data();
            if (d.status === 'resigned') { alert('Game Over: Opponent Resigned'); location.href = 'main.html'; }
            
            // Sync Board
            if (d.fen !== game.fen()) {
                game.load(d.fen);
                board.position(d.fen);
            }
            
            // Sync Pockets
            pockets = d.pockets || { w: "", b: "" };
            updatePocketsUI();

            // Sync Timers
            // (In real app, calculate diff with server time, here simplistic sync)
            timers = d.timers || { w: 600, b: 600 };
            updateTimerUI();
        });

        // Local Timer Tick
        setInterval(() => {
            if(!isGameOver && game.turn() === (mySide === 'white' ? 'w' : 'b')) {
                // Only decrement locally for visual smoothness, rely on snapshot for actual sync in this simple version
                // Or implementing a simple decrementer:
                if(game.turn() === 'w') timers.w--; else timers.b--;
                updateTimerUI();
            }
        }, 1000);
    });

    function onDragStart(source, piece) {
        if (isGameOver) return false;
        if (game.turn() !== mySide.charAt(0)) return false;
        if (piece.search(mySide.charAt(0)) === -1) return false;
        
        // Clear Drop Selection if dragging
        selectedDropPiece = null;
        updatePocketsUI();
    }

    function onDrop(source, target) {
        // Standard Move Logic
        const move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';

        // Crazyhouse Logic: Capture -> Pocket
        if (move.captured) {
            const capturedPiece = move.captured.toUpperCase(); // p -> P
            const capturerColor = game.turn() === 'w' ? 'b' : 'w'; // Turn flipped after move, so use previous turn logic... 
            // Wait, game.move() already flipped the turn. 
            // If White moved and captured Black, it's now Black's turn. 
            // The piece goes to White's pocket.
            const pocketOwner = game.turn() === 'w' ? 'b' : 'w'; 
            
            // Add to pocket string
            pockets[pocketOwner] += capturedPiece;
        }

        saveGameState();
    }

    // --- DROP LOGIC ---
    function selectPieceFromPocket(pieceType) {
        if (game.turn() !== mySide.charAt(0)) return;
        selectedDropPiece = pieceType;
        updatePocketsUI(); // Highlights selection
    }

    function handleSquareClick(e) {
        if (!selectedDropPiece || isGameOver) return;
        if (game.turn() !== mySide.charAt(0)) return;

        const square = $(this).data('square');
        const piece = game.get(square);

        // Can only drop on empty square
        if (piece) return;

        // Validation: No Pawn drop on 1st or 8th rank
        if (selectedDropPiece === 'P' && (square.endsWith('1') || square.endsWith('8'))) {
            alert("Can't drop pawns on 1st or 8th rank!");
            return;
        }

        // Execute Drop using chess.js .put() and manual turn switch
        const success = game.put({ type: selectedDropPiece.toLowerCase(), color: mySide.charAt(0) }, square);
        if (success) {
            // Remove from pocket string (remove first occurrence)
            pockets[mySide.charAt(0)] = pockets[mySide.charAt(0)].replace(selectedDropPiece, "");
            
            // Switch Turn manually because .put() doesn't switch turn in chess.js
            const fenParts = game.fen().split(' ');
            fenParts[1] = fenParts[1] === 'w' ? 'b' : 'w'; // Switch w <-> b
            fenParts[3] = '-'; // En passant reset
            game.load(fenParts.join(' ')); 

            board.position(game.fen());
            selectedDropPiece = null;
            saveGameState();
        }
    }

    function saveGameState() {
        updateDoc(doc(db, "rooms", roomId), {
            fen: game.fen(),
            pockets: pockets,
            timers: timers // Save current time snapshot
        });
        updatePocketsUI();
    }

    function updatePocketsUI() {
        const renderPocket = (containerId, pieceString, isMine) => {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            // Convert "PPN" to array
            const pieces = pieceString.split('').sort();
            
            pieces.forEach(p => {
                const img = document.createElement('img');
                const color = isMine ? mySide.charAt(0) : (mySide === 'white' ? 'b' : 'w');
                img.src = `https://chessboardjs.com/img/chesspieces/wikipedia/${color}${p}.png`;
                
                if (isMine) {
                    img.onclick = () => selectPieceFromPocket(p);
                    if (selectedDropPiece === p) img.classList.add('selected');
                }
                container.appendChild(img);
            });
        };

        const myPocketStr = pockets[mySide.charAt(0)];
        const oppPocketStr = pockets[mySide === 'white' ? 'b' : 'w'];

        renderPocket('bottomPocket', myPocketStr, true);
        renderPocket('topPocket', oppPocketStr, false);
    }

    function updateTimerUI() {
        const fmt = t => `${Math.floor(t/60)}:${(t%60).toString().padStart(2,'0')}`;
        document.getElementById('myTimer').innerText = fmt(mySide === 'white' ? timers.w : timers.b);
        document.getElementById('oppTimer').innerText = fmt(mySide === 'white' ? timers.b : timers.w);
        
        const turn = game.turn();
        const isMyTurn = turn === mySide.charAt(0);
        document.getElementById('myTimer').className = isMyTurn ? 'timer active' : 'timer';
        document.getElementById('oppTimer').className = !isMyTurn ? 'timer active' : 'timer';
    }

    window.resignGame = () => {
        if(confirm("Are you sure?")) updateDoc(doc(db, "rooms", roomId), { status: 'resigned' });
    }
</script>
</body>
</html>
