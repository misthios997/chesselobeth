<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root { --primary: #ffd700; --bg: #1a1a1a; --card: #2d2d2d; --text: #ffffff; --accent: #81b64c; --red: #ff4d4d; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        
        header { width: 100%; background: #2d2d2d; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .status-bar { background: #333; width: 100%; padding: 5px 20px; display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: bold; }
        
        #board { width: 95vw; max-width: 400px; margin-top: 10px; }
        
        .controls { width: 95vw; max-width: 400px; margin-top: 15px; display: flex; gap: 10px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; flex: 1; }
        .btn-resign { background: var(--red); color: white; }
        .btn-chat { background: var(--primary); color: black; display: flex; align-items: center; justify-content: center; position: relative; }
        .chat-notif { position: absolute; top: -5px; right: -5px; background: white; border: 2px solid var(--red); width: 12px; height: 12px; border-radius: 50%; display: none; }

        /* INGAME CHAT OVERLAY */
        #gameChatOverlay { position: fixed; inset: 0; background: var(--bg); display: none; flex-direction: column; z-index: 5000; }
        .chat-header { background: #2d2d2d; padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #444; }
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4; }
        .msg-me { align-self: flex-end; background: var(--primary); color: black; border-bottom-right-radius: 2px; }
        .msg-them { align-self: flex-start; background: #333; color: white; border-bottom-left-radius: 2px; }
        .chat-input { padding: 15px; background: #2d2d2d; display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; }
        
        .timer-display { background: #000; padding: 5px 12px; border-radius: 6px; font-family: monospace; font-size: 1.2rem; font-weight: bold; border: 1px solid #444; }
        
        #promoModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .promo-box { background: #2d2d2d; padding: 20px; border-radius: 15px; display: flex; gap: 10px; border: 2px solid var(--primary); }
        .promo-opt { width: 60px; height: 60px; cursor: pointer; background: #444; border-radius: 8px; transition: 0.2s; }
        .game-over-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .go-box { background: #2d2d2d; padding: 30px; border-radius: 20px; text-align: center; border: 2px solid var(--primary); width: 80%; max-width: 300px; }
        .go-btn { background: var(--primary); border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; color: #000; font-size: 1rem; margin-top:15px; }
    </style>
</head>
<body>

    <header>
        <div style="color:var(--primary); font-weight:900;">STANDARD</div>
        <div style="display:flex; gap:10px;">
            <div id="oppTimer" class="timer-display">10:00</div>
            <div id="myTimer" class="timer-display">10:00</div>
        </div>
    </header>

    <div class="status-bar">
        <span id="playerWhite">White: ...</span>
        <span id="playerBlack">Black: ...</span>
    </div>

    <div id="board"></div>

    <div class="controls">
        <button class="btn btn-resign" onclick="resignGame()">RESIGN</button>
        <button class="btn btn-chat" onclick="toggleGameChat(true)">
            <i class="fas fa-comment-dots"></i>
            <div id="chatNotif" class="chat-notif"></div>
        </button>
    </div>

    <div id="gameChatOverlay">
        <div class="chat-header">
            <button onclick="toggleGameChat(false)" style="background:none; border:none; color:white; font-size:1.2rem;">
                <i class="fas fa-arrow-left"></i>
            </button>
            <b id="chatWith">Game Chat</b>
        </div>
        <div id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="chatIn" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendGameChat()">
            <button onclick="sendGameChat()" style="background:var(--primary); border:none; padding:10px 15px; border-radius:8px; font-weight:bold;">SEND</button>
        </div>
    </div>

    <div id="promoModal"><div class="promo-box" id="promoPieces"></div></div>
    <div class="game-over-overlay" id="gameOverModal">
        <div class="go-box"><h1 id="goTitle"></h1><p id="goReason"></p><button class="go-btn" onclick="window.location.href='main.html'">LOBBY</button></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, collection, addDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAkKDbf6qcWvZME8p8wP0gvKKpB8o0RPaw", authDomain: "chesselobeth.firebaseapp.com", projectId: "chesselobeth", storageBucket: "chesselobeth.firebasestorage.app", messagingSenderId: "829508204106", appId: "1:829508204106:web:e8952c359f63d49646d8b3" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('id');
        const mySide = urlParams.get('side');
        const myColor = mySide.charAt(0);
        const pieceTheme = 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png';

        let game = new Chess();
        let board = null, curName = "", isChatOpen = false, isMoving = false, pendingMove = null, gameEnded = false;
        let timeLeft = { w: 600, b: 600 };

        onAuthStateChanged(auth, (u) => {
            if(!u) window.location.href = "index.html";
            curName = u.displayName;
            initGame();
            listenChat();
        });

        function initGame() {
            board = Chessboard('board', {
                draggable: true, position: 'start', orientation: mySide, pieceTheme: pieceTheme,
                onDragStart: (s, p) => !gameEnded && !isMoving && game.turn() === myColor && p.charAt(0) === myColor,
                onDrop: (source, target) => {
                    const moveObj = { from: source, to: target };
                    const piece = game.get(source);
                    
                    if (piece.type === 'p' && ((myColor === 'w' && target[1] === '8') || (myColor === 'b' && target[1] === '1'))) {
                        pendingMove = moveObj;
                        showPromoModal();
                        return 'snapback';
                    }

                    const move = game.move(moveObj);
                    if (!move) return 'snapback';
                    
                    board.position(game.fen());
                    sync();
                }
            });

            onSnapshot(doc(db, "rooms", roomId), (s) => {
                const d = s.data(); if (!d) return;
                
                document.getElementById('playerWhite').innerText = `White: ${d.player1?.name || '...'}`;
                document.getElementById('playerBlack').innerText = `Black: ${d.player2?.name || '...'}`;

                if (d.lastFen && d.lastFen !== game.fen()) {
                    game.load(d.lastFen);
                    board.position(d.lastFen);
                }
                if (d.timeLeft) timeLeft = d.timeLeft;
                updateUI();
                checkGameOver(d);
            });
        }

        function showPromoModal() {
            const pieces = ['q', 'r', 'b', 'n'];
            const container = document.getElementById('promoPieces'); container.innerHTML = '';
            pieces.forEach(p => {
                const img = document.createElement('img');
                img.src = pieceTheme.replace('{piece}', myColor + p.toUpperCase());
                img.className = 'promo-opt';
                img.onclick = () => selectPromo(p);
                container.appendChild(img);
            });
            document.getElementById('promoModal').style.display = 'flex';
        }

        async function selectPromo(p) {
            document.getElementById('promoModal').style.display = 'none';
            game.move({ ...pendingMove, promotion: p });
            board.position(game.fen());
            await sync();
            pendingMove = null;
        }

        async function sync() {
            isMoving = true;
            await updateDoc(doc(db, "rooms", roomId), { 
                lastFen: game.fen(), 
                timeLeft: timeLeft, 
                lastMove: Date.now() 
            });
            isMoving = false;
        }

        function updateUI() {
            const f = (t) => `${Math.floor(t/60)}:${(t%60).toString().padStart(2,'0')}`;
            document.getElementById('myTimer').innerText = f(mySide === 'white' ? timeLeft.w : timeLeft.b);
            document.getElementById('oppTimer').innerText = f(mySide === 'white' ? timeLeft.b : timeLeft.w);
        }

        setInterval(() => {
            if(!gameEnded && !isMoving && game.fen() !== 'start') {
                timeLeft[game.turn()]--;
                updateUI();
                if (timeLeft.w <= 0 || timeLeft.b <= 0) {
                    if (game.turn() === myColor) {
                        updateDoc(doc(db, "rooms", roomId), { status: 'timeout', loser: myColor });
                    }
                }
            }
        }, 1000);

        function checkGameOver(d) {
            let t = "", r = "";
            
            if (d.status === 'resigned') {
                t = "GAME OVER";
                r = d.resignedBy + " Resigned";
            } else if (d.status === 'timeout') {
                t = "TIME OUT";
                r = (d.loser === 'w' ? 'White' : 'Black') + " ran out of time";
            } else if (game.in_checkmate()) {
                t = "CHECKMATE";
                r = (game.turn() === 'w' ? 'Black' : 'White') + " Wins!";
            } else if (game.in_draw()) {
                t = "DRAW";
                r = "Game ended in a draw";
            }

            if (t) {
                gameEnded = true;
                isMoving = true; 
                document.getElementById('goTitle').innerText = t;
                document.getElementById('goReason').innerText = r;
                document.getElementById('gameOverModal').style.display = 'flex';
                
                // Record History Only Once
                if(d.status !== 'recorded' && game.turn() === myColor) {
                    addDoc(collection(db, "history"), { 
                        player: curName, 
                        opp: (mySide === 'white' ? d.player2?.name : d.player1?.name) || "Opponent", 
                        res: t, 
                        timestamp: Date.now() 
                    });
                    updateDoc(doc(db, "rooms", roomId), { status: 'recorded' });
                }
            }
        }

        window.toggleGameChat = (show) => {
            isChatOpen = show;
            document.getElementById('gameChatOverlay').style.display = show ? 'flex' : 'none';
            if(show) { document.getElementById('chatNotif').style.display = 'none'; document.getElementById('chatBox').scrollTop = 99999; }
        };

        function listenChat() {
            onSnapshot(query(collection(db, "rooms", roomId, "chats"), orderBy("timestamp", "asc")), (s) => {
                const box = document.getElementById('chatBox'); box.innerHTML = "";
                s.forEach(d => {
                    const m = d.data();
                    box.innerHTML += `<div class="msg ${m.sender === curName ? 'msg-me' : 'msg-them'}">${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
                if(!isChatOpen && !s.empty) document.getElementById('chatNotif').style.display = 'block';
            });
        }

        window.sendGameChat = async () => {
            const input = document.getElementById('chatIn');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "rooms", roomId, "chats"), { sender: curName, text: input.value, timestamp: Date.now() });
            input.value = "";
        };

        window.resignGame = async () => {
            if(confirm("Are you sure you want to resign?")) {
                await updateDoc(doc(db, "rooms", roomId), { status: "resigned", resignedBy: auth.currentUser.displayName });
            }
        };
    </script>
</body>
</html>
