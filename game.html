<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Live Match</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root { --primary: #ffd700; --bg: #1a1a1a; --card: #262421; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        
        .info-bar { width: 90vw; max-width: 400px; display: flex; align-items: center; justify-content: space-between; padding: 10px; background: var(--card); border-radius: 8px; margin: 5px 0; }
        .player-info { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 4px; border: 2px solid #333; object-fit: cover; }
        .name-tag { font-weight: bold; font-size: 1rem; }
        
        #board { width: 90vw; max-width: 400px; margin: 10px 0; border: 2px solid #333; }
        
        .controls { width: 90vw; max-width: 400px; display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        .btn-resign { background: #b33939; }
        .btn-resign:active { background: #ff4d4d; transform: scale(0.95); }

        .game-over-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .game-over-box { background: #2d2d2d; padding: 30px; border-radius: 15px; text-align: center; border: 2px solid var(--primary); width: 80%; max-width: 300px; }
        .btn-home { background: #81b64c; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="info-bar">
        <div class="player-info">
            <img src="" id="oppPic" class="avatar">
            <div class="name-tag" id="oppName">Opponent...</div>
        </div>
    </div>

    <div id="board"></div>

    <div class="info-bar">
        <div class="player-info">
            <img src="" id="myPic" class="avatar">
            <div class="name-tag" id="myName">You</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-resign" onclick="confirmResign()">RESIGN</button>
    </div>

    <div class="game-over-overlay" id="gameOverModal">
        <div class="game-over-box">
            <h1 id="goTitle" style="margin:0; color:var(--primary);">MATCH ENDED</h1>
            <p id="goReason" style="color:#ccc; margin: 10px 0;"></p>
            <button class="btn-home" onclick="window.location.href='main.html'">BACK TO LOBBY</button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyAkKDbf6qcWvZME8p8wP0gvKKpB8o0RPaw", authDomain: "chesselobeth.firebaseapp.com", projectId: "chesselobeth", storageBucket: "chesselobeth.firebasestorage.app", messagingSenderId: "829508204106", appId: "1:829508204106:web:e8952c359f63d49646d8b3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('id');
    const mySide = urlParams.get('side'); // 'white' or 'black'

    let game = new Chess();
    let board = null;
    let user = null;

    onAuthStateChanged(auth, (u) => {
        if (!u) window.location.href = "index.html";
        user = u;
        document.getElementById('myName').innerText = u.displayName;
        document.getElementById('myPic').src = u.photoURL || "https://via.placeholder.com/150";
        initMatch();
    });

    async function initMatch() {
        if (!roomId) return;

        const roomRef = doc(db, "rooms", roomId);
        
        // Listen perubahan board & status
        onSnapshot(roomRef, (snapshot) => {
            const data = snapshot.data();
            if (!data) return;

            // Update info lawan
            if (mySide === 'white' && data.player2) {
                document.getElementById('oppName').innerText = data.player2.name;
                document.getElementById('oppPic').src = data.player2.photo;
            } else if (mySide === 'black' && data.player1) {
                document.getElementById('oppName').innerText = data.player1.name;
                document.getElementById('oppPic').src = data.player1.photo;
            }

            // Update posisi papan
            if (data.lastFen && data.lastFen !== game.fen()) {
                game.load(data.lastFen);
                board.position(data.lastFen);
            }

            // CEK STATUS RESIGN / GAME OVER
            if (data.status === "resigned") {
                const loser = data.resignedBy;
                const title = (loser === user.displayName) ? "YOU RESIGNED" : "OPPONENT RESIGNED";
                const reason = (loser === user.displayName) ? "You gave up the match." : "Opponent left the battlefield.";
                showGameOver(title, reason);
            } else if (game.game_over()) {
                showGameOver("GAME OVER", "Checkmate or Draw");
            }
        });

        const config = {
            draggable: true,
            position: 'start',
            orientation: mySide,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: (source, piece) => {
                if (game.game_over()) return false;
                if ((mySide === 'white' && piece.search(/^b/) !== -1) ||
                    (mySide === 'black' && piece.search(/^w/) !== -1)) return false;
                if ((game.turn() === 'w' && mySide !== 'white') ||
                    (game.turn() === 'b' && mySide !== 'black')) return false;
            },
            onDrop: async (source, target) => {
                let move = game.move({ from: source, to: target, promotion: 'q' });
                if (move === null) return 'snapback';
                
                await updateDoc(roomRef, {
                    lastFen: game.fen(),
                    lastMove: Date.now()
                });
            }
        };
        board = Chessboard('board', config);
    }

    // FIX RESIGN FUNCTION
    window.confirmResign = async () => {
        if (confirm("Are you sure you want to resign?")) {
            const roomRef = doc(db, "rooms", roomId);
            await updateDoc(roomRef, {
                status: "resigned",
                resignedBy: user.displayName
            });
        }
    };

    function showGameOver(title, reason) {
        document.getElementById('goTitle').innerText = title;
        document.getElementById('goReason').innerText = reason;
        document.getElementById('gameOverModal').style.display = 'flex';
    }
</script>
</body>
</html>
