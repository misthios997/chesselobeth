<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Live Match</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root { --primary: #ffd700; --bg: #1a1a1a; --card: #262421; --danger: #b33939; }
        
        /* ANTI SCROLL CSS */
        html, body { 
            overflow: hidden; 
            position: fixed; 
            width: 100%; 
            height: 100%; 
            overscroll-behavior: none;
        }

        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .match-container { width: 95vw; max-width: 450px; margin-top: 20px; touch-action: none; }

        .player-card { 
            background: var(--card); 
            padding: 12px; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            margin: 10px 0;
            border: 1px solid #333;
        }
        
        .p-info { display: flex; align-items: center; gap: 12px; }
        .ava { 
            width: 45px; 
            height: 45px; 
            border-radius: 6px; 
            background: #444; 
            object-fit: cover; 
            border: 1px solid var(--primary);
        }
        
        .name { font-weight: bold; font-size: 1rem; color: #fff; }
        .timer-display { 
            background: #000; 
            padding: 6px 12px; 
            border-radius: 6px; 
            font-family: monospace; 
            font-size: 1.3rem; 
            font-weight: bold;
            border: 1px solid #444;
        }
        .timer-display.active { border-color: var(--primary); color: var(--primary); }

        #board { 
            width: 100%; 
            aspect-ratio: 1/1; 
            border: 4px solid #333; 
            border-radius: 4px; 
            box-sizing: border-box;
            touch-action: none; /* Mencegah drag bidak bikin layar kegulung */
        }

        .btn-resign { 
            width: 100%; 
            padding: 16px; 
            background: var(--danger); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-weight: 900; 
            font-size: 1.1rem; 
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .game-over-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .go-box { background: #2d2d2d; padding: 30px; border-radius: 20px; text-align: center; border: 2px solid var(--primary); width: 80%; }
    </style>
</head>
<body>

    <div class="match-container">
        <div class="player-card">
            <div class="p-info">
                <img src="https://i.ibb.co.com/8LpY5v7/avatar1.jpg" id="oppPic" class="ava">
                <div class="name" id="oppName">Opponent...</div>
            </div>
            <div id="oppTimer" class="timer-display">10:00</div>
        </div>

        <div id="board"></div>

        <div class="player-card">
            <div class="p-info">
                <img src="https://i.ibb.co.com/8LpY5v7/avatar1.jpg" id="myPic" class="ava">
                <div class="name" id="myName">You</div>
            </div>
            <div id="myTimer" class="timer-display">10:00</div>
        </div>

        <button class="btn-resign" onclick="confirmResign()">RESIGN</button>
    </div>

    <div class="game-over-overlay" id="gameOverModal">
        <div class="go-box">
            <h1 id="goTitle" style="color:var(--primary); margin:0;">MATCH ENDED</h1>
            <p id="goReason" style="margin: 15px 0; color:#bbb;"></p>
            <button onclick="window.location.href='main.html'" style="background:var(--primary); border:none; padding:12px 25px; border-radius:8px; font-weight:bold; cursor:pointer; width:100%;">BACK TO LOBBY</button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyAkKDbf6qcWvZME8p8wP0gvKKpB8o0RPaw", authDomain: "chesselobeth.firebaseapp.com", projectId: "chesselobeth", storageBucket: "chesselobeth.firebasestorage.app", messagingSenderId: "829508204106", appId: "1:829508204106:web:e8952c359f63d49646d8b3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Mencegah scroll pada level JavaScript (Mobile Guard)
    document.addEventListener('touchmove', function (e) {
        if (e.target.closest('#board') || e.target.closest('.match-container')) {
            e.preventDefault();
        }
    }, { passive: false });

    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('id');
    const mySide = params.get('side');

    let game = new Chess();
    let board = null;
    let timerInt = null;
    let timeLeft = { w: 600, b: 600 };
    const defAva = "https://i.ibb.co.com/8LpY5v7/avatar1.jpg";

    onAuthStateChanged(auth, (u) => {
        if (!u) window.location.href = "index.html";
        document.getElementById('myName').innerText = u.displayName;
        document.getElementById('myPic').src = u.photoURL || defAva;
        initMatch();
    });

    function formatTime(s) {
        let m = Math.floor(s / 60);
        let sc = s % 60;
        return `${m}:${sc < 10 ? '0'+sc : sc}`;
    }

    function runTimer() {
        if (timerInt) clearInterval(timerInt);
        timerInt = setInterval(() => {
            let turn = game.turn();
            timeLeft[turn]--;
            
            const mT = document.getElementById('myTimer');
            const oT = document.getElementById('oppTimer');
            
            mT.innerText = formatTime(mySide === 'white' ? timeLeft.w : timeLeft.b);
            oT.innerText = formatTime(mySide === 'white' ? timeLeft.b : timeLeft.w);

            if(turn === mySide.charAt(0)) { mT.classList.add('active'); oT.classList.remove('active'); }
            else { oT.classList.add('active'); mT.classList.remove('active'); }

            if(timeLeft[turn] <= 0) { clearInterval(timerInt); showGameOver("TIME OUT", "Match ended by time."); }
        }, 1000);
    }

    async function initMatch() {
        if (!roomId) return;
        const ref = doc(db, "rooms", roomId);

        onSnapshot(ref, (s) => {
            const d = s.data();
            if(!d) return;

            if(mySide === 'white' && d.player2) {
                document.getElementById('oppName').innerText = d.player2.name;
                document.getElementById('oppPic').src = d.player2.photo || defAva;
            } else if(mySide === 'black' && d.player1) {
                document.getElementById('oppName').innerText = d.player1.name;
                document.getElementById('oppPic').src = d.player1.photo || defAva;
            }

            if(d.lastFen && d.lastFen !== game.fen()) {
                game.load(d.lastFen);
                board.position(d.lastFen);
                runTimer();
            }

            if(d.status === "resigned") showGameOver(d.resignedBy === auth.currentUser.displayName ? "YOU RESIGNED" : "OPPONENT RESIGNED", "GGWP!");
        });

        board = Chessboard('board', {
            draggable: true, position: 'start', orientation: mySide,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: (s, p) => {
                if(game.game_over() || game.turn() !== mySide.charAt(0)) return false;
            },
            onDrop: async (source, target) => {
                let m = game.move({ from: source, to: target, promotion: 'q' });
                if(!m) return 'snapback';
                runTimer();
                await updateDoc(ref, { lastFen: game.fen(), timeLeft: timeLeft });
            }
        });
    }

    window.confirmResign = async () => {
        if(confirm("Yakin mau nyerah?")) {
            await updateDoc(doc(db, "rooms", roomId), { status: "resigned", resignedBy: auth.currentUser.displayName });
        }
    };

    function showGameOver(t, r) {
        clearInterval(timerInt);
        document.getElementById('goTitle').innerText = t;
        document.getElementById('goReason').innerText = r;
        document.getElementById('gameOverModal').style.display = 'flex';
    }
</script>
</body>
</html>
