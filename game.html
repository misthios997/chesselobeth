<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Standard Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root { --primary: #ffd700; --bg: #1a1a1a; --card: #2d2d2d; --text: #ffffff; --accent: #81b64c; --red: #ff4d4d; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        
        header { width: 100%; background: #2d2d2d; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .status-bar { background: #333; width: 100%; padding: 5px 20px; display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: bold; }
        
        #board { width: 95vw; max-width: 400px; margin-top: 10px; }
        
        .controls { width: 95vw; max-width: 400px; margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-resign { background: var(--red); color: white; }
        .btn-chat { background: var(--primary); color: black; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; position: relative; }
        .chat-notif { position: absolute; top: -5px; right: -5px; background: white; border: 2px solid var(--red); width: 12px; height: 12px; border-radius: 50%; display: none; }

        /* INGAME CHAT OVERLAY */
        #gameChatOverlay { position: fixed; inset: 0; background: var(--bg); display: none; flex-direction: column; z-index: 5000; }
        .chat-header { background: #2d2d2d; padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #444; }
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 80%; padding: 10px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4; }
        .msg-me { align-self: flex-end; background: var(--primary); color: black; border-bottom-right-radius: 2px; }
        .msg-them { align-self: flex-start; background: #333; color: white; border-bottom-left-radius: 2px; }
        .chat-input { padding: 15px; background: #2d2d2d; display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; }
    </style>
</head>
<body>

    <header>
        <div style="color:var(--primary); font-weight:900;">STANDARD</div>
        <div id="gameTimer">10:00</div>
    </header>

    <div class="status-bar">
        <span id="playerWhite">White: ...</span>
        <span id="playerBlack">Black: ...</span>
    </div>

    <div id="board"></div>

    <div class="controls">
        <button class="btn btn-resign" onclick="resignGame()">RESIGN</button>
        <button class="btn btn-chat" onclick="toggleGameChat(true)">
            <i class="fas fa-comment-dots"></i>
            <div id="chatNotif" class="chat-notif"></div>
        </button>
    </div>

    <div id="gameChatOverlay">
        <div class="chat-header">
            <button onclick="toggleGameChat(false)" style="background:none; border:none; color:white; font-size:1.2rem;">
                <i class="fas fa-arrow-left"></i>
            </button>
            <b id="chatWith">Game Chat</b>
        </div>
        <div id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="chatIn" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendGameChat()">
            <button onclick="sendGameChat()" style="background:var(--primary); border:none; padding:10px 15px; border-radius:8px; font-weight:bold;">SEND</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, collection, addDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAkKDbf6qcWvZME8p8wP0gvKKpB8o0RPaw", authDomain: "chesselobeth.firebaseapp.com", projectId: "chesselobeth", storageBucket: "chesselobeth.firebasestorage.app", messagingSenderId: "829508204106", appId: "1:829508204106:web:e8952c359f63d49646d8b3" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('id');
        const mySide = urlParams.get('side');
        let curName = "";
        let isChatOpen = false;

        onAuthStateChanged(auth, (u) => {
            if(!u) window.location.href = "index.html";
            curName = u.displayName;
            initGame();
            listenChat();
        });

        function initGame() {
            // Logic catur standar lo (papan, sinkronisasi firebase, dll)
            // ... (Kode catur lo di sini jangan diubah)
        }

        // --- INGAME CHAT LOGIC ---
        window.toggleGameChat = (show) => {
            isChatOpen = show;
            document.getElementById('gameChatOverlay').style.display = show ? 'flex' : 'none';
            if(show) {
                document.getElementById('chatNotif').style.display = 'none';
                const box = document.getElementById('chatBox');
                box.scrollTop = box.scrollHeight;
            }
        };

        function listenChat() {
            const q = query(collection(db, "rooms", roomId, "chats"), orderBy("timestamp", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.sender === curName;
                    box.innerHTML += `<div class="msg ${isMe ? 'msg-me' : 'msg-them'}">${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
                if(!isChatOpen && !snap.empty) {
                    document.getElementById('chatNotif').style.display = 'block';
                }
            });
        }

        window.sendGameChat = async () => {
            const input = document.getElementById('chatIn');
            const txt = input.value.trim();
            if(!txt) return;
            input.value = "";
            await addDoc(collection(db, "rooms", roomId, "chats"), {
                sender: curName,
                text: txt,
                timestamp: Date.now()
            });
        };

        window.resignGame = async () => {
            if(confirm("Resign from this game?")) {
                await updateDoc(doc(db, "rooms", roomId), { status: "finished", winner: mySide === 'white' ? 'black' : 'white' });
                window.location.href = "main.html";
            }
        };
    </script>
</body>
</html>
