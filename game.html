<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESSELOBETH - Game</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { background-color: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .game-container { width: 95%; max-width: 400px; margin-top: 20px; }
        
        /* Player Info Styling */
        .player-info { background: #262421; padding: 12px; display: flex; align-items: center; gap: 12px; border-radius: 4px; margin-bottom: 5px; }
        .avatar { width: 45px; height: 45px; border-radius: 4px; object-fit: cover; background: #444; }
        .player-name { font-weight: bold; font-size: 1rem; color: #fff; }
        .timer { margin-left: auto; background: #312e2b; padding: 5px 10px; border-radius: 4px; font-family: 'Courier New', monospace; font-size: 1.4rem; font-weight: bold; color: #fff; border: 1px solid #444; }
        
        /* Custom Board Colors - Chess.com Style */
        .white-1e1d7 { background-color: #ebecd0 !important; color: #779556 !important; }
        .black-3c85d { background-color: #779556 !important; color: #ebecd0 !important; }
        
        #myBoard { width: 100%; box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
        
        .controls { width: 100%; display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        .btn-resign { background: #312e2b; border: 1px solid #444; }
        .btn-resign:hover { background: #444; }
        .btn-lobby { background: #81b64c; display: none; }

        .status-bar { margin: 15px 0; font-weight: bold; color: #aaa; text-align: center; font-size: 0.9rem; }
        
        /* Highlight Square */
        .highlight-white { background-color: #f6f669 !important; }
        .highlight-black { background-color: #f6f669 !important; }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-info" id="opponentInfo">
            <img id="oppAvatar" class="avatar" src="">
            <span class="player-name" id="oppName">Opponent</span>
            <div class="timer" id="oppTimer">10:00</div>
        </div>

        <div id="myBoard"></div>

        <div class="player-info" id="myInfo" style="margin-top:5px;">
            <img id="myAvatar" class="avatar" src="">
            <span class="player-name" id="myName">Me</span>
            <div class="timer" id="myTimer">10:00</div>
        </div>

        <div class="status-bar" id="gameStatus">LOADING GAME...</div>

        <div class="controls">
            <button class="btn btn-resign" id="resignBtn" onclick="window.resignGame()">RESIGN</button>
            <button class="btn btn-lobby" id="lobbyBtn" onclick="location.href='main.html'">BACK TO LOBBY</button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyAkKDbf6qcWvZME8p8wP0gvKKpB8o0RPaw", authDomain: "chesselobeth.firebaseapp.com", projectId: "chesselobeth", storageBucket: "chesselobeth.firebasestorage.app", messagingSenderId: "829508204106", appId: "1:829508204106:web:e8952c359f63d49646d8b3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('id');
    const mySide = urlParams.get('side'); 

    let board = null;
    let game = new Chess();
    let currentUsername = "";
    let isGameOver = false;

    // ASET BIDAK CHESS.COM (NEO STYLE)
    function pieceTheme(piece) {
        if (piece.search(/w/) !== -1) {
            return 'https://images.chesscomfiles.com/chess-themes/pieces/neo/150/w' + piece.search(/P/) !== -1 ? 'p' : piece.toLowerCase().charAt(1) + '.png';
        }
        // Logic fix for piece naming convention
        const p = piece.toLowerCase();
        return 'https://images.chesscomfiles.com/chess-themes/pieces/neo/150/' + p + '.png';
    }

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = "index.html";
        else {
            currentUsername = user.displayName;
            initGame();
        }
    });

    async function initGame() {
        const roomRef = doc(db, "rooms", roomId);
        const snap = await getDoc(roomRef);
        if(!snap.exists()) return;
        const data = snap.data();

        if (mySide === 'white') {
            document.getElementById('myName').innerText = data.player1.name;
            document.getElementById('myAvatar').src = data.player1.photo || `https://ui-avatars.com/api/?name=${data.player1.name}`;
            document.getElementById('oppName').innerText = data.player2.name;
            document.getElementById('oppAvatar').src = data.player2.photo || `https://ui-avatars.com/api/?name=${data.player2.name}`;
        } else {
            document.getElementById('myName').innerText = data.player2.name;
            document.getElementById('myAvatar').src = data.player2.photo || `https://ui-avatars.com/api/?name=${data.player2.name}`;
            document.getElementById('oppName').innerText = data.player1.name;
            document.getElementById('oppAvatar').src = data.player1.photo || `https://ui-avatars.com/api/?name=${data.player1.name}`;
        }

        board = Chessboard('myBoard', {
            draggable: true,
            orientation: mySide,
            position: 'start',
            pieceTheme: 'https://images.chesscomfiles.com/chess-themes/pieces/neo/150/{piece}.png',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        });

        onSnapshot(roomRef, (snapshot) => {
            const roomData = snapshot.data();
            if (!roomData) return;

            if (roomData.fen !== game.fen()) {
                game.load(roomData.fen);
                board.position(roomData.fen);
                updateStatusBar();
            }

            if (roomData.status === "resigned") {
                if (!isGameOver) {
                    isGameOver = true;
                    alert(`Game Over! ${roomData.winner === currentUsername ? "Lawan Menyerah!" : "Kamu Menyerah!"}`);
                    document.getElementById('gameStatus').innerText = "GAME OVER - RESIGNED";
                    showLobbyBtn();
                }
            }
        });
    }

    function onDragStart(source, piece) {
        if (isGameOver) return false;
        if ((mySide === 'white' && piece.search(/^b/) !== -1) ||
            (mySide === 'black' && piece.search(/^w/) !== -1)) return false;
        if ((game.turn() === 'w' && mySide === 'black') ||
            (game.turn() === 'b' && mySide === 'white')) return false;
    }

    async function onDrop(source, target) {
        let move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';

        await updateDoc(doc(db, "rooms", roomId), {
            fen: game.fen(),
            lastMove: Date.now()
        });
        updateStatusBar();
    }

    function onSnapEnd() { board.position(game.fen()); }

    function updateStatusBar() {
        let status = (game.turn() === 'w') ? "White's Turn" : "Black's Turn";
        if (game.in_checkmate()) status = "Checkmate!";
        else if (game.in_draw()) status = "Draw!";
        else if (game.in_check()) status += " (Check!)";
        document.getElementById('gameStatus').innerText = status;
    }

    window.resignGame = async () => {
        if (confirm("Resign?")) {
            const roomRef = doc(db, "rooms", roomId);
            const snap = await getDoc(roomRef);
            const data = snap.data();
            const winner = (mySide === 'white') ? data.player2.name : data.player1.name;
            await updateDoc(roomRef, { status: "resigned", winner: winner });
        }
    };

    function showLobbyBtn() {
        document.getElementById('resignBtn').style.display = 'none';
        document.getElementById('lobbyBtn').style.display = 'block';
    }
</script>
</body>
</html>
