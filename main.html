<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESSELOBETH - Lobby</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        .container { padding: 20px; }
        .btn { padding: 15px; margin: 10px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; width: 200px; }
        .btn-create { background: #81b64c; color: white; }
        .btn-join { background: #ffd700; color: black; padding: 10px; width: 80px; }
        .room-list { margin-top: 30px; display: flex; flex-direction: column; align-items: center; }
        .room-item { background: #333; padding: 10px; margin: 5px; border-radius: 5px; display: flex; gap: 20px; align-items: center; }
        select { padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHESSELOBETH</h1>
        <p id="userDisplay">Loading...</p>

        <div style="margin: 20px 0;">
            <select id="gameMode">
                <option value="game">Standard</option>
                <option value="crazyhouse">Crazyhouse</option>
            </select>
            <select id="gameTime">
                <option value="10">10m</option>
                <option value="5">5m</option>
            </select>
            <br>
            <button class="btn btn-create" id="createBtn">CREATE ROOM</button>
        </div>

        <h3>Active Rooms</h3>
        <div id="roomList" class="room-list"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyAkKDbf6qcWvZME8p8wP0gvKKpB8o0RPaw", authDomain: "chesselobeth.firebaseapp.com", projectId: "chesselobeth", storageBucket: "chesselobeth.firebasestorage.app", messagingSenderId: "829508204106", appId: "1:829508204106:web:e8952c359f63d49646d8b3" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let user = null;

    onAuthStateChanged(auth, (u) => {
        if (!u) return location.href = 'index.html';
        user = u;
        document.getElementById('userDisplay').innerText = `Hello, ${u.displayName || "Player"}`;
    });

    document.getElementById('createBtn').onclick = async () => {
        const mode = document.getElementById('gameMode').value;
        const time = parseInt(document.getElementById('gameTime').value);
        const ref = await addDoc(collection(db, "rooms"), {
            mode: mode, timer: time, status: "waiting",
            player1: { uid: user.uid, name: user.displayName || "Player 1" },
            player2: null, fen: "start", pockets: { w: [], b: [] },
            timers: { w: time * 60, b: time * 60 }, createdAt: Date.now()
        });
        location.href = `${mode}.html?id=${ref.id}&side=white`;
    };

    onSnapshot(query(collection(db, "rooms"), where("status", "==", "waiting")), (snap) => {
        const list = document.getElementById('roomList');
        list.innerHTML = '';
        snap.forEach(d => {
            const data = d.data();
            if (data.player1.uid === user?.uid) return;
            const item = document.createElement('div');
            item.className = 'room-item';
            item.innerHTML = `<span>${data.player1.name} (${data.mode})</span> <button class="btn-join" onclick="joinRoom('${d.id}', '${data.mode}')">JOIN</button>`;
            list.appendChild(item);
        });
    });

    window.joinRoom = async (id, mode) => {
        await updateDoc(doc(db, "rooms", id), {
            player2: { uid: user.uid, name: user.displayName || "Player 2" },
            status: "playing"
        });
        location.href = `${mode}.html?id=${id}&side=black`;
    };
</script>
</body>
</html>
