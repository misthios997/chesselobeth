<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChessELOBETH - Lobby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --accent: #d4af37; /* Gold/Kuning */
            --text-main: #ffffff;
            --text-dim: #999999;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* TOP BAR */
        .top-bar {
            padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; background: #111; border-bottom: 1px solid #222;
        }
        .logo { font-weight: bold; color: var(--accent); letter-spacing: 1px; }
        .currency { background: #222; padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; display: flex; align-items: center; gap: 5px; }

        .main-container { flex: 1; overflow-y: auto; padding-bottom: 80px; }

        /* PROFILE SECTION */
        .profile-card {
            margin: 20px; padding: 20px; background: var(--bg-card);
            border-radius: 15px; display: flex; align-items: center; gap: 15px;
            border-left: 4px solid var(--accent);
        }
        .avatar-frame { width: 70px; height: 70px; border-radius: 10px; background: #333; overflow: hidden; }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; }
        .profile-info h2 { margin: 0; font-size: 1.3rem; color: var(--accent); }
        .profile-info p { margin: 5px 0 0; font-size: 0.85rem; color: var(--text-dim); }

        /* DATA STATISTICS */
        .section-label { padding: 0 20px; margin: 10px 0; font-size: 0.75rem; color: var(--accent); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 20px; }
        .stat-card { background: var(--bg-card); padding: 15px; border-radius: 12px; border: 1px solid #222; }
        .stat-card small { color: var(--text-dim); display: block; margin-bottom: 5px; font-size: 0.7rem; }
        .stat-card b { font-size: 1.2rem; }

        /* ACTIONS & MODES */
        .action-container { padding: 0 20px; margin-top: 15px; display: flex; flex-direction: column; gap: 12px; }
        .action-box {
            background: var(--bg-card); padding: 18px; border-radius: 15px;
            display: flex; align-items: center; gap: 15px; border: 1px solid #222;
        }
        .action-box i { font-size: 1.6rem; color: var(--accent); }
        .action-box h4 { margin: 0; font-size: 1rem; }
        .action-box p { margin: 3px 0 0; font-size: 0.75rem; color: var(--text-dim); }

        /* PLAY VS BOT (NEW INTEGRATION) */
        .bot-play-card {
            background: #151515; border: 1px solid var(--accent);
            border-radius: 15px; padding: 20px; margin: 10px 0;
        }
        .level-row { display: flex; gap: 8px; margin: 15px 0; }
        .level-btn {
            flex: 1; padding: 12px; background: #222; border: 1px solid #333;
            color: white; border-radius: 8px; font-weight: bold; cursor: pointer;
        }
        .level-btn.active { background: var(--accent); color: black; border-color: var(--accent); }
        .btn-play-bot {
            width: 100%; padding: 16px; background: var(--accent); color: black;
            border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: #111; display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid #222;
        }
        .nav-icon { color: #555; font-size: 1.3rem; }
        .nav-icon.active { color: var(--accent); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">CHESS ELOBETH</div>
        <div class="currency">
            <i class="fas fa-coins" style="color:#ffd700;"></i> <b>1,250</b>
        </div>
    </div>

    <div class="main-container">
        <div class="profile-card">
            <div class="avatar-frame">
                <img src="https://www.chess.com/bundles/web/images/user-image.svg" id="pfp">
            </div>
            <div class="profile-info">
                <h2 id="pName">Jovan</h2>
                <p>Diamond Member â€¢ Rating 1250</p>
            </div>
        </div>

        <div class="section-label">Data Statistics</div>
        <div class="stats-grid">
            <div class="stat-card">
                <small>GAMES PLAYED</small>
                <b>142</b>
            </div>
            <div class="stat-card">
                <small>WIN RATE</small>
                <b>64.5%</b>
            </div>
        </div>

        <div class="section-label">Actions & Modes</div>
        <div class="action-container">
            <div class="action-box">
                <i class="fas fa-bolt"></i>
                <div>
                    <h4>Play Online</h4>
                    <p>Find a random opponent globally</p>
                </div>
            </div>

            <div class="bot-play-card">
                <div style="display:flex; align-items:center; gap:10px;">
                    <i class="fas fa-robot" style="color:var(--accent);"></i>
                    <h4 style="margin:0;">Play vs Stockfish</h4>
                </div>
                <div class="level-row">
                    <button class="level-btn active" onclick="selLvl(1, this)">1</button>
                    <button class="level-btn" onclick="selLvl(5, this)">5</button>
                    <button class="level-btn" onclick="selLvl(10, this)">10</button>
                    <button class="level-btn" onclick="selLvl(15, this)">15</button>
                    <button class="level-btn" onclick="selLvl(20, this)">20</button>
                </div>
                <button class="btn-play-bot" onclick="startBot()">PLAY BOT</button>
            </div>

            <div class="action-box">
                <i class="fas fa-puzzle-piece"></i>
                <div>
                    <h4>Daily Puzzles</h4>
                    <p>Earn coins by solving puzzles</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <i class="fas fa-home nav-icon active"></i>
        <i class="fas fa-chess-board nav-icon"></i>
        <i class="fas fa-trophy nav-icon"></i>
        <i class="fas fa-user nav-icon"></i>
    </div>

    <script>
        let currentLevel = 1;
        function selLvl(l, b) {
            currentLevel = l;
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
        }
        function startBot() {
            const name = document.getElementById('pName').innerText;
            window.location.href = `botgame.html?name=${encodeURIComponent(name)}&level=${currentLevel}`;
        }
    </script>
</body>
</html>
