<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #222222;
            --primary: #d4af37; /* Kuning Emas */
            --accent-green: #779556;
            --text: #ffffff;
        }

        body {
            margin: 0; background-color: var(--bg-dark); color: var(--text);
            font-family: 'Segoe UI', sans-serif; overflow-x: hidden;
        }

        /* HEADER */
        .header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .logo { color: var(--primary); font-weight: bold; font-size: 1.4rem; }
        .header-icons { display: flex; gap: 15px; align-items: center; }
        
        /* MENU DROPDOWN */
        .menu-container { position: relative; }
        .dots-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        .dropdown-content {
            display: none; position: absolute; right: 0; top: 30px; background: #333;
            min-width: 150px; border-radius: 8px; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .dropdown-content a {
            color: white; padding: 12px 16px; text-decoration: none; display: block; font-size: 0.9rem;
        }
        .dropdown-content a:hover { background: #444; border-radius: 8px; }

        /* WELCOME */
        .welcome { padding: 0 20px; color: var(--primary); font-size: 1.5rem; margin-bottom: 20px; }

        /* PLAY CARD */
        .play-card {
            margin: 20px; background: var(--card-bg); border-radius: 15px;
            padding: 20px; border-left: 5px solid var(--accent-green);
        }
        .label-small { color: #888; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .option-btn {
            background: #333; border: 1px solid #444; color: white; padding: 12px 5px;
            border-radius: 8px; font-weight: bold; cursor: pointer;
        }
        .option-btn.active { background: #444; border: 2px solid var(--accent-green); color: var(--accent-green); }
        
        .play-main-btn {
            width: 100%; padding: 15px; background: var(--accent-green); color: white;
            border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* BROADCAST */
        .broadcast {
            margin: 20px; background: #c69312; color: black; padding: 15px;
            border-radius: 8px; font-weight: bold; font-size: 0.9rem;
        }

        /* RECENT PLAYERS */
        .section-title { padding: 0 20px; color: #888; font-size: 0.8rem; text-transform: uppercase; }
        .player-list { padding: 10px 20px; }
        .player-item {
            background: var(--card-bg); padding: 15px; border-radius: 12px;
            margin-bottom: 15px; border-left: 4px solid var(--primary);
            position: relative;
        }
        .player-item h3 { margin: 0; color: var(--primary); font-size: 1.1rem; }
        .player-item p { margin: 5px 0 0; color: #aaa; font-size: 0.85rem; }
        .action-btns { position: absolute; right: 10px; top: 15px; display: flex; gap: 5px; }
        .btn-edit { background: #444; color: white; border: none; padding: 5px 10px; border-radius: 4px; }
        .btn-del { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 4px; }

        /* FLOATING ACTION BUTTON */
        .fab {
            position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px;
            background: var(--primary); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 2rem;
            color: black; box-shadow: 0 4px 10px rgba(0,0,0,0.5); border: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">CHESSELOBETH</div>
        <div class="header-icons">
            <i class="far fa-comment-dots"></i>
            <div class="menu-container">
                <button class="dots-btn" onclick="toggleMenu()"><i class="fas fa-ellipsis-v"></i></button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#" onclick="showSection('data')">Data Account</a>
                    <a href="#" onclick="showSection('online')">Play Online</a>
                    <a href="#" onclick="openBotModal()">Play Bot</a>
                    <a href="#">Owner Action</a>
                </div>
            </div>
            <img src="https://www.chess.com/bundles/web/images/user-image.svg" style="width:35px; border-radius:50%; border: 1px solid var(--primary);">
        </div>
    </div>

    <div class="welcome">Welcome Jovan</div>

    <div class="play-card">
        <span class="label-small">Timer Set</span>
        <div class="btn-grid">
            <button class="option-btn">3Min</button>
            <button class="option-btn">5Min</button>
            <button class="option-btn active">10Min</button>
        </div>
        <span class="label-small">Variant</span>
        <div class="btn-grid">
            <button class="option-btn active">Standard</button>
            <button class="option-btn">Crazyhouse</button>
            <button class="option-btn">All Rook</button>
        </div>
        <button class="play-main-btn" onclick="alert('Searching opponent...')">
            [ <i class="fas fa-search"></i> PLAY ONLINE ]
        </button>
    </div>

    <div class="broadcast">
        Broadcast: Ini semua bukan data akun tapi catatan elo di Sekolah
    </div>

    <div class="section-title">Recent Players</div>
    <div class="player-list">
        <div class="player-item">
            <h3>[GM] Magnus Carlsen</h3>
            <p>Elo: 2882 | Date: 10 March 2010</p>
            <p style="color:#666">MagnusCarlsen</p>
            <div class="action-btns">
                <button class="btn-edit">Edit</button>
                <button class="btn-del">Del</button>
            </div>
        </div>
    </div>

    <button class="fab"><i class="fas fa-plus"></i></button>

    <div id="botModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center;">
        <div style="background:#222; padding:30px; border-radius:15px; width:80%; border:2px solid var(--primary);">
            <h3 style="color:var(--primary); margin-top:0;">Select Bot Level</h3>
            <div class="btn-grid" style="margin:20px 0;">
                <button class="option-btn" onclick="goBot(1)">Lvl 1</button>
                <button class="option-btn" onclick="goBot(10)">Lvl 10</button>
                <button class="option-btn" onclick="goBot(20)">Lvl 20</button>
            </div>
            <button onclick="document.getElementById('botModal').style.display='none'" style="width:100%; padding:10px; background:#444; color:white; border:none; border-radius:5px;">CANCEL</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var dropdown = document.getElementById("myDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dots-btn') && !event.target.matches('.fa-ellipsis-v')) {
                document.getElementById("myDropdown").style.display = "none";
            }
        }

        function openBotModal() {
            document.getElementById('botModal').style.display = 'flex';
        }

        function goBot(lvl) {
            window.location.href = `botgame.html?name=Jovan&level=${lvl}`;
        }
    </script>
</body>
</html>
