<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #ffd700; --bg: #1a1a1a; --card: #2d2d2d; --text: #ffffff; --accent: #81b64c; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        header { background: #2d2d2d; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 15px rgba(0,0,0,0.6); position: sticky; top: 0; z-index: 1000; }
        .brand { font-weight: 900; color: var(--primary); font-size: 1.4rem; letter-spacing: 1px; }
        .nav-right { display: flex; gap: 15px; align-items: center; }
        
        .menu-container { position: relative; }
        .dots-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 5px; }
        .dropdown-menu { display: none; position: absolute; right: 0; top: 45px; background: #333; min-width: 200px; border-radius: 12px; z-index: 1001; border: 1px solid #444; overflow: hidden; }
        .dropdown-menu a { color: white; padding: 14px 20px; text-decoration: none; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #444; }
        .dropdown-menu a:hover { background: var(--primary); color: black; }
        
        .profile-trigger { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--primary); cursor: pointer; object-fit: cover; }

        .broadcast-container { margin: 15px 20px; }
        #broadcastBox { background: linear-gradient(135deg, #b8860b, #daa520); color: black; padding: 15px; border-radius: 10px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        
        .container { max-width: 600px; margin: 0 auto; padding: 10px 20px; }
        .welcome-text { font-size: 1.6rem; font-weight: bold; margin-bottom: 20px; color: var(--primary); }
        .play-card { background: var(--card); border-radius: 18px; padding: 25px; border-left: 6px solid var(--accent); margin-bottom: 25px; }
        .label-group { font-size: 0.75rem; color: #aaa; text-transform: uppercase; font-weight: 800; margin-bottom: 12px; display: block; }
        .sel-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .btn-opt { background: #3d3d3d; border: 1px solid #4d4d4d; color: white; padding: 14px 5px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-opt.active { background: rgba(129, 182, 76, 0.2); border-color: var(--accent); color: var(--accent); }
        .btn-main { background: var(--accent); color: white; width: 100%; padding: 18px; border: none; border-radius: 12px; font-weight: 900; font-size: 1.2rem; cursor: pointer; }

        /* DATA CARDS (ELO PLAYER) */
        .data-card { background: #262626; padding: 18px; margin-bottom: 15px; border-radius: 12px; border-left: 5px solid var(--primary); position: relative; }
        .data-card h3 { margin: 0 0 5px 0; color: var(--primary); font-size: 1.1rem; }
        .data-card p { margin: 2px 0; color: #bbb; font-size: 0.9rem; }
        .admin-tools { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; }
        .btn-mini { padding: 6px 10px; border-radius: 5px; border: none; color: white; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        .btn-del { background: #ff4d4d; }

        /* CHAT FORMAT */
        #chatOverlay { position: fixed; bottom: 0; right: 0; width: 100%; height: 100%; background: var(--bg); display: none; flex-direction: column; z-index: 3000; }
        .chat-header { background: #2d2d2d; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; }
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .msg-wrap { display: flex; gap: 10px; align-items: flex-start; }
        .msg-self { flex-direction: row-reverse; }
        .msg-ava { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .msg-content { display: flex; flex-direction: column; max-width: 70%; }
        .msg-name { font-size: 0.7rem; color: var(--primary); font-weight: bold; margin-bottom: 2px; }
        .msg-bubble { background: #333; padding: 10px; border-radius: 12px; font-size: 0.9rem; color: white; }
        .msg-self .msg-bubble { background: var(--primary); color: black; }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 4000; }
        .modal { background: #2d2d2d; padding: 25px; border-radius: 20px; width: 85%; max-width: 400px; }
        .ava-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .ava-pick { width: 100%; aspect-ratio: 1/1; border-radius: 10px; border: 3px solid transparent; cursor: pointer; object-fit: cover; }
        .ava-pick:hover { border-color: var(--primary); }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 10px; background: #1a1a1a; border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; }
        .btn-gold { background: var(--primary); color: black; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: 900; cursor: pointer; margin-top: 10px; }
        
        .fab { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--primary); color: black; border-radius: 50%; display: none; justify-content: center; align-items: center; font-size: 2rem; z-index: 900; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <header>
        <div class="brand">CHESSELOBETH</div>
        <div class="nav-right">
            <button class="dots-btn" onclick="toggleChat(true)"><i class="far fa-comment-dots"></i></button>
            <div class="menu-container">
                <button class="dots-btn" onclick="toggleDropdown()"><i class="fas fa-ellipsis-v"></i></button>
                <div class="dropdown-menu" id="mainMenu">
                    <a href="#" onclick="switchSection('online')"><i class="fas fa-chess-board"></i> Play Online</a>
                    <a href="#" onclick="switchSection('bot')"><i class="fas fa-robot"></i> Play Bot</a>
                    <a href="#" onclick="switchSection('elo')"><i class="fas fa-trophy"></i> Data Player</a>
                    <a href="#" id="ownerMenuBtn" style="display:none; color:var(--primary)" onclick="openOwnerTools()"><i class="fas fa-user-shield"></i> Owner Action</a>
                    <a href="#" onclick="logout()" style="color:#ff4d4d"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
            <img id="myAvatar" class="profile-trigger" src="" onclick="openAvatarModal()">
        </div>
    </header>

    <div class="broadcast-container">
        <div id="broadcastBox"><i class="fas fa-bullhorn"></i> <span id="bcText">Loading message...</span></div>
    </div>

    <div class="container">
        <div class="welcome-text" id="welcomeMsg">Welcome...</div>

        <div id="sec-online" class="section-view">
            <div class="play-card">
                <label class="label-group">Timer Set</label>
                <div class="sel-grid" id="timerGrid">
                    <button class="btn-opt" onclick="setTimer(3, this)">3Min</button>
                    <button class="btn-opt" onclick="setTimer(5, this)">5Min</button>
                    <button class="btn-opt active" onclick="setTimer(10, this)">10Min</button>
                </div>
                <label class="label-group">Variant</label>
                <div class="sel-grid" id="variantGrid" style="grid-template-columns: 1fr 1.2fr">
                    <button class="btn-opt active" onclick="setVariant('standard', this)">Standard</button>
                    <button class="btn-opt" onclick="setVariant('crazyhouse', this)">Crazyhouse</button>
                </div>
                <button class="btn-main" onclick="startMatchmaking()">[ <i class="fas fa-search"></i> PLAY ONLINE ]</button>
            </div>
        </div>

        <div id="sec-elo" class="section-view" style="display:none">
            <h2 style="color:var(--primary)">Recent Players</h2>
            <div id="dataFeed"></div>
        </div>

        <div id="sec-bot" class="section-view" style="display:none">
             <div class="play-card" style="border-left-color: var(--primary)">
                <h2>Vs Stockfish</h2>
                <div class="sel-grid" id="botGrid" style="grid-template-columns: 1fr 1fr">
                    <button class="btn-opt active" onclick="setBotLvl(1, this)">Lvl 1</button>
                    <button class="btn-opt" onclick="setBotLvl(10, this)">Lvl 10</button>
                </div>
                <button class="btn-main" onclick="startBot()">START BOT â–¶</button>
             </div>
        </div>
    </div>

    <button class="fab" id="ownerFab" onclick="openAddModal()"><i class="fas fa-plus"></i></button>

    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h2 style="color:var(--primary)">Add Player Data</h2>
            <input type="text" id="inName" placeholder="Full Name">
            <input type="number" id="inElo" placeholder="Elo Rating">
            <input type="text" id="inDate" placeholder="Date (e.g. 14 Feb)">
            <select id="inRank">
                <option value="None">No Rank</option><option value="CM">CM</option><option value="FM">FM</option>
                <option value="IM">IM</option><option value="GM">GM</option>
            </select>
            <button class="btn-gold" onclick="submitData()">SAVE DATA</button>
            <button class="btn-gold" style="background:#444; color:white" onclick="closeModals()">CLOSE</button>
        </div>
    </div>

    <div class="modal-overlay" id="ownerToolsModal">
        <div class="modal">
            <h2 style="color:var(--primary)">Owner Actions</h2>
            <textarea id="bcInput" rows="2" placeholder="Update broadcast..."></textarea>
            <button class="btn-gold" onclick="updateBC()">UPDATE BC</button>
            <button class="btn-gold" style="background:#ff4d4d; color:white; margin-top:20px" onclick="resetAllChat()">RESET ALL CHAT</button>
            <button class="btn-gold" style="background:#444; color:white" onclick="closeModals()">CLOSE</button>
        </div>
    </div>

    <div class="modal-overlay" id="avatarModal">
        <div class="modal">
            <h2 style="color:var(--primary); text-align:center">Choose Avatar</h2>
            <div class="ava-options">
                <img src="https://i.ibb.co.com/Fb6FJQ9g/54b19ada-d53e-4ee9-8882-9dfed1bf1396.jpg" class="ava-pick" onclick="selectAva(this.src)">
                <img src="https://i.ibb.co.com/jZhYZky2/68f9ebed-9db3-458f-aa15-b5b6dfc8566c.jpg" class="ava-pick" onclick="selectAva(this.src)">
            </div>
            <button class="btn-gold" style="background:#444; color:white" onclick="closeModals()">CANCEL</button>
        </div>
    </div>

    <div class="modal-overlay" id="searchOverlay">
        <div class="modal" style="text-align: center;">
            <h2>Searching...</h2>
            <div id="searchTimer" style="font-size:3rem; color:var(--primary); font-weight:900; margin:20px 0;">00:00</div>
            <button class="btn-gold" style="background:#ff4d4d; color:white" onclick="cancelSearch()">CANCEL SEARCH</button>
        </div>
    </div>

    <div id="chatOverlay">
        <div class="chat-header"><b>LIVE CHAT</b><button onclick="toggleChat(false)" style="background:none; border:none; color:white; font-size:1.5rem">&times;</button></div>
        <div id="chatBox"></div>
        <div class="chat-input-bar" style="padding:15px; display:flex; gap:10px; background:#2d2d2d;">
            <input type="text" id="chatIn" style="flex:1; padding:12px; background:#1a1a1a; border:1px solid #444; color:white; border-radius:8px;" placeholder="Type..." onkeypress="if(event.key==='Enter')sendChat()">
            <button onclick="sendChat()" style="background:var(--primary); border:none; padding:10px 20px; border-radius:8px; font-weight:bold;">SEND</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, query, orderBy, limit, where, getDocs, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAkKDbf6qcWvZME8p8wP0gvKKpB8o0RPaw", authDomain: "chesselobeth.firebaseapp.com", projectId: "chesselobeth", storageBucket: "chesselobeth.firebasestorage.app", messagingSenderId: "829508204106", appId: "1:829508204106:web:e8952c359f63d49646d8b3" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null, curName = "", timerVal = 10, variant = "standard", botLvl = 1;
        let sInterval, roomId = null, unsubRoom = null;

        onAuthStateChanged(auth, (u) => {
            if(!u) window.location.href = "index.html";
            else {
                user = u; curName = u.displayName;
                document.getElementById('welcomeMsg').innerText = `Welcome, ${curName}`;
                document.getElementById('myAvatar').src = u.photoURL || "https://i.ibb.co.com/8LpY5v7/avatar1.jpg";
                if(curName === "Jovan") {
                    document.getElementById('ownerFab').style.display = 'flex';
                    document.getElementById('ownerMenuBtn').style.display = 'flex';
                }
                loadData();
            }
        });

        function loadData() {
            onSnapshot(doc(db, "config", "broadcastMsg"), (d) => { if(d.exists()) document.getElementById('bcText').innerText = d.data().text; });
            onSnapshot(query(collection(db, "players"), orderBy("timestamp", "desc")), (s) => {
                const f = document.getElementById('dataFeed'); f.innerHTML = "";
                s.forEach(ds => {
                    const d = ds.data();
                    f.innerHTML += `
                    <div class="data-card">
                        <h3>${d.rank !== 'None' ? '['+d.rank+'] ' : ''}${d.name}</h3>
                        <p>Elo: ${d.elo} | Date: ${d.date}</p>
                        ${curName === "Jovan" ? `<div class="admin-tools"><button class="btn-mini btn-del" onclick="window.delData('${ds.id}')">Del</button></div>` : ''}
                    </div>`;
                });
            });
            onSnapshot(query(collection(db, "chats"), orderBy("timestamp", "asc"), limit(50)), (s) => {
                const b = document.getElementById('chatBox'); b.innerHTML = "";
                s.forEach(d => {
                    const m = d.data();
                    const isSelf = m.name === curName;
                    b.innerHTML += `
                    <div class="msg-wrap ${isSelf ? 'msg-self' : ''}">
                        <img src="${m.photo}" class="msg-ava">
                        <div class="msg-content">
                            <span class="msg-name">${m.name}</span>
                            <div class="msg-bubble">${m.text}</div>
                        </div>
                    </div>`;
                });
                b.scrollTop = b.scrollHeight;
            });
        }

        window.setTimer = (v, b) => { timerVal = v; document.querySelectorAll('#timerGrid .btn-opt').forEach(x => x.classList.remove('active')); b.classList.add('active'); };
        window.setVariant = (v, b) => { variant = v; document.querySelectorAll('#variantGrid .btn-opt').forEach(x => x.classList.remove('active')); b.classList.add('active'); };
        window.setBotLvl = (v, b) => { botLvl = v; document.querySelectorAll('#botGrid .btn-opt').forEach(x => x.classList.remove('active')); b.classList.add('active'); };

        window.startMatchmaking = async () => {
            document.getElementById('searchOverlay').style.display = 'flex';
            let sec = 0; sInterval = setInterval(() => { sec++; document.getElementById('searchTimer').innerText = `00:${sec < 10 ? '0'+sec : sec}`; }, 1000);
            const q = query(collection(db, "rooms"), where("status", "==", "waiting"), where("timer", "==", timerVal), where("variant", "==", variant), limit(1));
            const snap = await getDocs(q);
            if(!snap.empty) {
                roomId = snap.docs[0].id;
                await updateDoc(doc(db, "rooms", roomId), { player2: { name: curName, photo: user.photoURL || "" }, status: "playing" });
                goGame(roomId, 'black');
            } else {
                const nr = await addDoc(collection(db, "rooms"), { player1: { name: curName, photo: user.photoURL || "" }, status: "waiting", timer: timerVal, variant: variant, createdAt: Date.now() });
                roomId = nr.id;
                unsubRoom = onSnapshot(doc(db, "rooms", roomId), (s) => { if(s.exists() && s.data().status === "playing") goGame(roomId, 'white'); });
            }
        };

        window.cancelSearch = async () => { 
            clearInterval(sInterval); if(unsubRoom) unsubRoom();
            if(roomId) { 
                const rDoc = await getDocs(query(collection(db, "rooms"), where("status", "==", "waiting")));
                rDoc.forEach(async (d) => { if(d.id === roomId) await deleteDoc(doc(db, "rooms", d.id)); });
                roomId = null; 
            }
            document.getElementById('searchOverlay').style.display = 'none';
        };

        function goGame(id, side) { 
            clearInterval(sInterval); if(unsubRoom) unsubRoom(); 
            window.location.href = `${variant === "crazyhouse" ? "crazyhouse.html" : "game.html"}?id=${id}&side=${side}`; 
        }

        window.submitData = async () => { 
            await addDoc(collection(db, "players"), { name: document.getElementById('inName').value, elo: document.getElementById('inElo').value, date: document.getElementById('inDate').value, rank: document.getElementById('inRank').value, timestamp: Date.now() }); 
            window.closeModals(); 
        };
        window.delData = async (id) => { if(confirm("Delete this player data?")) await deleteDoc(doc(db, "players", id)); };
        window.updateBC = async () => { await setDoc(doc(db, "config", "broadcastMsg"), { text: document.getElementById('bcInput').value }); window.closeModals(); };
        window.resetAllChat = async () => { if(confirm("Clear all chat history?")) { const q = await getDocs(collection(db, "chats")); q.forEach(async (d) => await deleteDoc(doc(db, "chats", d.id))); } };

        // Sync with botgame.html
        window.startBot = () => window.location.href = `botgame.html?lvl=${botLvl}`;
        window.openAvatarModal = () => document.getElementById('avatarModal').style.display = 'flex';
        window.selectAva = async (url) => { await updateProfile(auth.currentUser, { photoURL: url }); location.reload(); };
        window.openOwnerTools = () => { document.getElementById('ownerToolsModal').style.display = 'flex'; window.toggleDropdown(); };
        window.openAddModal = () => document.getElementById('addModal').style.display = 'flex';
        window.closeModals = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
        window.toggleChat = (s) => document.getElementById('chatOverlay').style.display = s ? 'flex' : 'none';
        window.sendChat = async () => { 
            const i = document.getElementById('chatIn'); 
            if(i.value.trim()){ 
                await addDoc(collection(db, "chats"), { name: curName, text: i.value, photo: user.photoURL || "https://i.ibb.co.com/8LpY5v7/avatar1.jpg", timestamp: Date.now() }); 
                i.value = ""; 
            }
        };
        window.logout = () => signOut(auth).then(() => window.location.href = "index.html");
        window.toggleDropdown = () => { const m = document.getElementById('mainMenu'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; };
        window.switchSection = (id) => { document.querySelectorAll('.section-view').forEach(s => s.style.display = 'none'); document.getElementById('sec-' + id).style.display = 'block'; window.toggleDropdown(); };
    </script>
</body>
</html>
