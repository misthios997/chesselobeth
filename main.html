<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ChessELOBETH - Lobby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #161512;
            --bg-card: #262421;
            --accent: #81b64c;
            --text-main: #ffffff;
            --text-dim: #bababa;
            --sidebar-w: 70px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; height: 100vh; overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-w); background: #21201d;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 0; border-right: 1px solid #333; z-index: 100;
        }
        .nav-item {
            width: 50px; height: 50px; display: flex; align-items: center;
            justify-content: center; color: var(--text-dim); font-size: 1.4rem;
            margin-bottom: 20px; border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .nav-item.active { background: #312e2b; color: var(--accent); }

        /* MAIN CONTENT */
        .main-container {
            flex: 1; display: flex; flex-direction: column; overflow-y: auto;
            padding-bottom: 80px;
        }

        /* TOP BAR */
        .top-bar {
            padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; background: #21201d; position: sticky; top: 0; z-index: 99;
        }
        .user-stats { display: flex; gap: 15px; }
        .stat-item { background: #312e2b; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; display: flex; align-items: center; gap: 6px; }

        /* PROFILE SECTION */
        .profile-card {
            margin: 20px; padding: 20px; background: var(--bg-card);
            border-radius: 12px; display: flex; align-items: center; gap: 15px;
            border-bottom: 4px solid #312e2b;
        }
        .profile-pic { width: 65px; height: 65px; border-radius: 8px; background: #444; object-fit: cover; }
        .profile-info h2 { margin: 0; font-size: 1.2rem; color: var(--accent); }
        .profile-info p { margin: 5px 0 0; font-size: 0.8rem; color: var(--text-dim); }

        /* PLAY MODES - GRID */
        .grid-modes {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px;
        }
        .mode-card {
            background: var(--bg-card); padding: 20px; border-radius: 12px;
            text-align: center; border: 1px solid #333; cursor: pointer;
        }
        .mode-card i { font-size: 2rem; color: var(--accent); margin-bottom: 10px; }
        .mode-card h3 { margin: 10px 0 5px; font-size: 1rem; }
        .mode-card p { margin: 0; font-size: 0.75rem; color: var(--text-dim); }

        /* BOT SELECTION AREA (THE SPECIFIC PART) */
        .bot-section {
            margin: 25px 20px; padding: 20px; background: #2b2926;
            border-radius: 15px; border: 1px solid #444;
        }
        .bot-section h3 { margin-top: 0; color: var(--accent); display: flex; align-items: center; gap: 10px; }
        
        .level-picker {
            display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0;
        }
        .lvl-btn {
            flex: 1; min-width: 60px; padding: 12px; background: #1a1917;
            border: 1px solid #444; color: white; border-radius: 6px;
            cursor: pointer; font-weight: bold;
        }
        .lvl-btn.selected { background: var(--accent); border-color: var(--accent); }

        .play-btn {
            width: 100%; padding: 18px; background: var(--accent);
            color: white; border: none; border-radius: 8px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            text-transform: uppercase; margin-top: 10px;
            box-shadow: 0 4px 0 #5d8a32;
        }
        .play-btn:active { transform: translateY(2px); box-shadow: none; }

        /* LEADERBOARD PREVIEW */
        .leaderboard { margin: 20px; }
        .lb-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px; background: #21201d; margin-bottom: 5px; border-radius: 6px;
        }

        /* MOBILE BOTTOM NAV */
        @media (max-width: 600px) {
            .sidebar { display: none; }
            .bottom-nav {
                position: fixed; bottom: 0; width: 100%; height: 65px;
                background: #21201d; display: flex; justify-content: space-around;
                align-items: center; border-top: 1px solid #333; z-index: 1000;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="nav-item active"><i class="fas fa-home"></i></div>
        <div class="nav-item"><i class="fas fa-chess-pawn"></i></div>
        <div class="nav-item"><i class="fas fa-trophy"></i></div>
        <div class="nav-item"><i class="fas fa-user"></i></div>
        <div class="nav-item" style="margin-top: auto;"><i class="fas fa-cog"></i></div>
    </div>

    <div class="main-container">
        <div class="top-bar">
            <div style="font-weight: bold; color: var(--accent);">CHESS ELOBETH</div>
            <div class="user-stats">
                <div class="stat-item"><i class="fas fa-bolt" style="color:#ffd700;"></i> 10</div>
                <div class="stat-item"><i class="fas fa-coins" style="color:#f1c40f;"></i> 1.2k</div>
            </div>
        </div>

        <div class="profile-card">
            <img src="https://www.chess.com/bundles/web/images/user-image.svg" class="profile-pic" id="myAvatar">
            <div class="profile-info">
                <h2 id="myName">Jovan</h2>
                <p>Rating: 1250 | Rank: Gold III</p>
            </div>
        </div>

        <div class="grid-modes">
            <div class="mode-card">
                <i class="fas fa-bolt"></i>
                <h3>Rapid</h3>
                <p>10 Menit</p>
            </div>
            <div class="mode-card">
                <i class="fas fa-stopwatch"></i>
                <h3>Blitz</h3>
                <p>3 Menit</p>
            </div>
        </div>

        <div class="bot-section">
            <h3><i class="fas fa-robot"></i> PLAY VS STOCKFISH</h3>
            <p style="font-size: 0.8rem; color: #aaa;">Pilih tingkat kesulitan bot:</p>
            
            <div class="level-picker">
                <button class="lvl-btn selected" onclick="selectLvl(1, this)">1</button>
                <button class="lvl-btn" onclick="selectLvl(5, this)">5</button>
                <button class="lvl-btn" onclick="selectLvl(10, this)">10</button>
                <button class="lvl-btn" onclick="selectLvl(15, this)">15</button>
                <button class="lvl-btn" onclick="selectLvl(20, this)">20</button>
            </div>

            <button class="play-btn" onclick="gasMain()">PLAY BOT</button>
        </div>

        <div class="leaderboard">
            <h4 style="margin-left:5px; color: var(--text-dim);">Top Players</h4>
            <div class="lb-item">
                <span>1. Magnus</span>
                <span style="color: var(--accent);">2850</span>
            </div>
            <div class="lb-item">
                <span>2. Hikaru</span>
                <span style="color: var(--accent);">2820</span>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <i class="fas fa-home" style="color: var(--accent);"></i>
        <i class="fas fa-chess-board"></i>
        <i class="fas fa-puzzle-piece"></i>
        <i class="fas fa-chart-line"></i>
        <i class="fas fa-bars"></i>
    </div>

    <script>
        let selectedLevel = 1;

        function selectLvl(lvl, el) {
            selectedLevel = lvl;
            document.querySelectorAll('.lvl-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
        }

        function gasMain() {
            const name = document.getElementById('myName').innerText;
            const pic = document.getElementById('myAvatar').src;
            // Kirim data ke botgame.html
            window.location.href = `botgame.html?name=${encodeURIComponent(name)}&level=${selectedLevel}&pic=${encodeURIComponent(pic)}`;
        }
    </script>
</body>
</html>
