<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        body { 
            background: #161512; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 15px;
            box-sizing: border-box;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Player Box (Mirip game.html) */
        .player-box {
            background: #262421;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 4px;
            background: #333;
            object-fit: cover;
        }

        .username { font-weight: bold; font-size: 1rem; }
        .elo { font-size: 0.8rem; color: #999; }

        /* Papan Catur */
        #myBoard {
            width: 100%;
            touch-action: none;
            border: 2px solid #333;
        }

        .status-bar {
            text-align: center;
            color: #ffd700;
            font-size: 0.9rem;
            min-height: 1.2em;
            margin: 5px 0;
        }

        /* Resign Button Only */
        .btn-resign {
            background: #b33939;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-resign:active { opacity: 0.8; }

        /* Modal Result */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content {
            background: #262421; padding: 25px; border-radius: 10px;
            text-align: center; border: 1px solid #ffd700; width: 80%;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <img src="" id="oppPic" class="avatar">
            <div>
                <div class="username" id="oppName">Bot</div>
                <div class="elo" id="oppElo">Level 1</div>
            </div>
        </div>

        <div class="status-bar" id="status">Inisialisasi...</div>

        <div id="myBoard"></div>

        <div class="player-box">
            <img src="" id="myPic" class="avatar">
            <div>
                <div class="username" id="myName">Jovan</div>
                <div class="elo">Pemain</div>
            </div>
        </div>

        <button class="btn-resign" id="btnResign">RESIGN</button>
    </div>

    <div class="modal-overlay" id="gameOverModal">
        <div class="modal-content">
            <h2 id="goTitle" style="color:#ffd700; margin-top:0;">GAME OVER</h2>
            <p id="goReason"></p>
            <button style="width:100%; padding:12px; background:#81b64c; color:white; border:none; border-radius:5px; margin-top:15px; font-weight:bold;" onclick="window.location.href='main.html'">KE LOBBY</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var stockfish = null;

        // Ambil Data URL
        const params = new URLSearchParams(window.location.search);
        const bName = params.get('bot') || "Jimmy";
        const bLevel = parseInt(params.get('level')) || 1;
        const pName = params.get('name') || "Jovan";
        const pPic = params.get('pic') || "";

        // UI Setup
        $('#myName').text(pName);
        $('#myPic').attr('src', decodeURIComponent(pPic));
        $('#oppName').text(bName);
        $('#oppElo').text('Level ' + bLevel);

        let bImg = "https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png";
        if(bName.toLowerCase().includes('jimmy')) bImg = "https://images.chesscomfiles.com/uploads/v1/user/142980365.11a51052.200x200o.b015b6329402.jpeg";
        if(bName.toLowerCase().includes('nelson')) bImg = "https://images.chesscomfiles.com/uploads/v1/user/36434467.352c80c2.200x200o.73173e34375b.jpeg";
        $('#oppPic').attr('src', bImg);

        // Logic Bot
        function initEngine() {
            stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');
            stockfish.onmessage = function(e) {
                if (e.data.startsWith('bestmove')) {
                    const move = e.data.split(' ')[1];
                    game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
                    board.position(game.fen());
                    updateStatus();
                }
            };
            stockfish.postMessage('uci');
        }

        function makeBotMove() {
            if (game.game_over()) return;
            $('#status').text(bName + ' sedang berpikir...');
            stockfish.postMessage('setoption name Skill Level value ' + bLevel);
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth 10');
        }

        // Board Logic
        function onDragStart(source, piece) {
            if (game.game_over() || piece.search(/^b/) !== -1) return false;
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            updateStatus();
            window.setTimeout(makeBotMove, 500);
        }

        function updateStatus() {
            var turn = (game.turn() === 'w') ? 'Giliran Kamu' : bName + ' Jalan...';
            if (game.in_checkmate()) {
                showModal(game.turn() === 'b' ? 'YOU WIN!' : 'YOU LOSE', 'Skakmat');
            } else if (game.in_draw()) {
                showModal('DRAW', 'Remis');
            }
            $('#status').text(turn);
        }

        function showModal(title, reason) {
            $('#goTitle').text(title);
            $('#goReason').text(reason);
            $('#gameOverModal').css('display', 'flex');
        }

        $('#btnResign').on('click', function() {
            if(confirm("Nyerah?")) showModal("YOU LOSE", "Kamu menyerah");
        });

        // INIT BOARD (Sama persis cara game.html panggil papan)
        $(document).ready(function() {
            board = Chessboard('myBoard', {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: function() { board.position(game.fen()); },
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            });
            
            initEngine();
            updateStatus();
            $(window).resize(board.resize);
        });
    </script>
</body>
</html>
