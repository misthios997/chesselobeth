<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            overflow: hidden; 
        }
        
        .info-bar { 
            width: 90vw; 
            max-width: 400px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 10px;
            background: #262421;
            border-radius: 8px;
            margin: 5px 0;
        }

        .player-info { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 4px; border: 2px solid #333; object-fit: cover; }
        .name-tag { font-weight: bold; font-size: 1rem; }
        .elo-tag { font-size: 0.8rem; color: #888; }
        
        #myBoard { 
            width: 90vw; 
            max-width: 400px; 
            margin: 10px 0; 
            border: 2px solid #333;
        }
        
        .controls-row { 
            width: 90vw; 
            max-width: 400px; 
            display: flex; 
            gap: 10px; 
            margin-top: 10px; 
        }

        .btn-action { 
            flex: 1; 
            padding: 12px; 
            border: none; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            color: white;
            background: #333;
            transition: 0.2s;
        }

        .btn-action:active { transform: scale(0.95); }
        .btn-resign { background: #b33939; }
        .btn-resign:hover { background: #ff4d4d; }

        .status-text { margin-bottom: 5px; font-style: italic; color: #ffd700; font-size: 0.9rem; }

        /* MODAL GAME OVER */
        .game-over-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; 
            justify-content: center; align-items: center; z-index: 9999; 
        }
        .game-over-box { 
            background: #2d2d2d; padding: 30px; border-radius: 15px; 
            text-align: center; border: 2px solid #ffd700; width: 80%; max-width: 300px;
        }
        .btn-home { 
            background: #81b64c; color: white; border: none; padding: 15px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="info-bar">
        <div class="player-info">
            <img src="" id="oppPic" class="avatar">
            <div>
                <div class="name-tag" id="oppName">Bot</div>
                <div class="elo-tag" id="oppElo">Level 1</div>
            </div>
        </div>
    </div>
    
    <div class="status-text" id="status">Your Turn</div>

    <div id="myBoard"></div>
    
    <div class="info-bar">
        <div class="player-info">
            <img src="" id="myPic" class="avatar">
            <div class="name-tag" id="myName">Player</div>
        </div>
    </div>

    <div class="controls-row">
        <button class="btn-action" onclick="undoMove()">UNDO</button>
        <button class="btn-action" onclick="redoMove()">REDO</button>
        <button class="btn-action btn-resign" onclick="resignGame()">RESIGN</button>
    </div>

    <div class="game-over-overlay" id="gameOverModal">
        <div class="game-over-box">
            <h1 id="goTitle" style="margin:0; color:#ffd700;">GAME OVER</h1>
            <p id="goReason" style="color:#ccc; margin: 10px 0;"></p>
            <button class="btn-home" onclick="window.location.href='main.html'">BACK TO LOBBY</button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script>
    let board = null;
    let game = new Chess();
    let history = [];
    let historyStep = -1;
    let stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');
    
    // Params from URL
    const params = new URLSearchParams(window.location.search);
    const botName = params.get('bot') || "Jimmy";
    const skillLevel = parseInt(params.get('level')) || 1;
    const myName = params.get('name') || "Jovan";
    const myPicUrl = params.get('pic') || "https://via.placeholder.com/150";

    // Setup UI
    document.getElementById('myName').innerText = myName;
    document.getElementById('myPic').src = decodeURIComponent(myPicUrl);
    document.getElementById('oppName').innerText = botName;
    document.getElementById('oppElo').innerText = `Level ${skillLevel}`;

    let botPic = "https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png";
    if(botName.toLowerCase() === 'jimmy') botPic = "https://images.chesscomfiles.com/uploads/v1/user/142980365.11a51052.200x200o.b015b6329402.jpeg";
    if(botName.toLowerCase() === 'nelson') botPic = "https://images.chesscomfiles.com/uploads/v1/user/36434467.352c80c2.200x200o.73173e34375b.jpeg";
    document.getElementById('oppPic').src = botPic;

    function onDragStart (source, piece, position, orientation) {
        if (game.game_over()) return false;
        if (piece.search(/^b/) !== -1) return false;
    }

    function makeRandomMove () {
        if (game.game_over()) return;
        stockfish.postMessage(`setoption name Skill Level value ${skillLevel}`);
        stockfish.postMessage(`position fen ${game.fen()}`);
        stockfish.postMessage(`go depth ${skillLevel > 10 ? 10 : 5}`);
    }

    stockfish.onmessage = function(event) {
        if (event.data.startsWith('bestmove')) {
            const move = event.data.split(' ')[1];
            game.move({
                from: move.substring(0, 2),
                to: move.substring(2, 4),
                promotion: 'q'
            });
            board.position(game.fen());
            updateStatus();
        }
    };

    function onDrop (source, target) {
        const move = game.move({
            from: source,
            to: target,
            promotion: 'q'
        });

        if (move === null) return 'snapback';

        updateStatus();
        window.setTimeout(makeRandomMove, 500);
    }

    function onSnapEnd () {
        board.position(game.fen());
    }

    function updateStatus () {
        let status = '';
        let moveColor = 'White';
        if (game.turn() === 'b') moveColor = 'Black';

        if (game.in_checkmate()) {
            status = 'Game over, ' + moveColor + ' is in checkmate.';
            showGameOver(game.turn() === 'b' ? 'YOU WON' : 'YOU LOST', 'Checkmate');
        } else if (game.in_draw()) {
            status = 'Game over, drawn position';
            showGameOver('DRAW', 'Stalemate/Draw');
        } else {
            status = moveColor + ' to move';
            if (game.in_check()) status += ', ' + moveColor + ' is in check';
        }

        document.getElementById('status').innerText = status;
    }

    function showGameOver(title, reason) {
        document.getElementById('goTitle').innerText = title;
        document.getElementById('goReason').innerText = reason;
        document.getElementById('gameOverModal').style.display = 'flex';
    }

    window.undoMove = function() {
        game.undo(); // Undo Bot
        game.undo(); // Undo Player
        board.position(game.fen());
        updateStatus();
    };

    window.redoMove = function() {
        // Redo is complex with stockfish, simple alert for now
        alert("Redo feature coming soon in full multiplayer update!");
    };

    window.resignGame = function() {
        if(confirm("Are you sure you want to resign?")) {
            showGameOver("YOU LOST", "Resigned by Player");
        }
    };

    const config = {
        draggable: true,
        position: 'start',
        // FIX GOLBAR PECAH: Menggunakan CDN resmi yang lebih stabil
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd
    };

    // Pastikan DOM siap sebelum render board
    $(document).ready(function() {
        board = Chessboard('myBoard', config);
        updateStatus();
        stockfish.postMessage('uci');
    });

</script>
</body>
</html>
