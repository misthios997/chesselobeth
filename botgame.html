<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arena - ChessELOBETH</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            background-color: #161512; color: white;
            font-family: sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .game-container { width: 95vw; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
        
        .player-box {
            background: #262421; padding: 12px; border-radius: 8px;
            display: flex; align-items: center; gap: 12px; border: 1px solid #333;
        }
        .avatar { width: 45px; height: 45px; border-radius: 4px; background: #444; }

        /* WARNA HIJAU CREAM (CHESS.COM) */
        #myBoard { width: 100% !important; aspect-ratio: 1/1; border: 2px solid #333; }
        .white-1e1d7 { background-color: #ebecd0 !important; }
        .black-3c85d { background-color: #779556 !important; }

        .btn-resign {
            background: #b33939; color: white; border: none;
            padding: 16px; border-radius: 8px; font-weight: bold; width: 100%;
            cursor: pointer; text-transform: uppercase;
        }
        
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center;
        }
        .modal { background: #262421; padding: 30px; border-radius: 12px; text-align: center; border: 2px solid #779556; width: 80%; }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <img src="https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png" class="avatar">
            <b id="botDisplay">Stockfish (Level 1)</b>
        </div>

        <div id="myBoard"></div>

        <div class="player-box">
            <img id="userPic" src="https://www.chess.com/bundles/web/images/user-image.svg" class="avatar">
            <b id="userDisplay">Jovan (You)</b>
        </div>

        <button class="btn-resign" onclick="tombolResign()">RESIGN</button>
    </div>

    <div id="modalEnd" class="overlay">
        <div class="modal">
            <h2 id="resTitle" style="color:#ebecd0;">GAME OVER</h2>
            <p id="resDesc" style="margin: 15px 0; color:#ccc;"></p>
            <button onclick="window.location.href='main.html'" style="padding:15px; background:#779556; color:white; border:none; border-radius:6px; width:100%; font-weight:bold;">LOBBY</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var stockfish = new Worker('https://stockfishjs.azureedge.net/stockfish.js');

        const params = new URLSearchParams(window.location.search);
        const uName = params.get('name') || "Jovan";
        const bLevel = params.get('level') || "1";
        const uPic = params.get('pic');

        document.getElementById('userDisplay').innerText = uName + " (You)";
        document.getElementById('botDisplay').innerText = "Stockfish (Level " + bLevel + ")";
        if(uPic) document.getElementById('userPic').src = decodeURIComponent(uPic);

        stockfish.onmessage = function(e) {
            if (e.data.startsWith('bestmove')) {
                const move = e.data.split(' ')[1];
                game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
                board.position(game.fen());
                cekStatus();
            }
        };

        function botMikir() {
            if (game.game_over()) return;
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('setoption name Skill Level value ' + bLevel);
            stockfish.postMessage('go depth 10');
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            window.setTimeout(botMikir, 400);
            cekStatus();
        }

        function cekStatus() {
            if (game.game_over()) {
                let msg = game.in_checkmate() ? (game.turn() === 'b' ? "YOU WIN!" : "YOU LOSE") : "DRAW";
                document.getElementById('resTitle').innerText = msg;
                document.getElementById('resDesc').innerText = game.in_checkmate() ? "Checkmate!" : "Stalemate/Draw";
                document.getElementById('modalEnd').style.display = 'flex';
            }
        }

        function tombolResign() {
            if(confirm("Nyerah?")) {
                document.getElementById('resTitle').innerText = "YOU LOSE";
                document.getElementById('resDesc').innerText = "Kamu menyerah.";
                document.getElementById('modalEnd').style.display = 'flex';
            }
        }

        $(document).ready(function() {
            board = Chessboard('myBoard', {
                draggable: true,
                position: 'start',
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
                onDrop: onDrop,
                onSnapEnd: () => board.position(game.fen())
            });
            setTimeout(() => { board.resize(); stockfish.postMessage('uci'); }, 200);
            setTimeout(() => { board.resize(); }, 1000);
        });
    </script>
</body>
</html>
