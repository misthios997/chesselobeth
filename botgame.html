<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">
    
    <style>
        body { 
            background: #161512; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            min-height: 100vh; 
        }

        /* Container Utama */
        .game-container {
            width: 95vw;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Player Cards (Mirip game.html) */
        .player-box {
            background: #262421;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: #333;
            object-fit: cover;
        }

        .username { font-weight: bold; font-size: 1rem; }
        .elo { font-size: 0.8rem; color: #999; }

        /* Timer Placeholder */
        .timer {
            background: #312e2b;
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Board Styling */
        #myBoard {
            width: 100%;
            border: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Status Text */
        .status-bar {
            text-align: center;
            color: #ffd700;
            font-size: 0.9rem;
            min-height: 1.2em;
            margin: 5px 0;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .btn {
            background: #312e2b;
            color: #bababa;
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn:active { background: #403d39; color: white; }
        .btn-danger { background: #b33939; color: white; }
        .btn-danger:active { background: #ff4d4d; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content {
            background: #262421; padding: 30px; border-radius: 8px;
            text-align: center; border: 1px solid #ffd700; width: 80%;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <div class="player-info">
                <img src="" id="oppPic" class="avatar">
                <div>
                    <div class="username" id="oppName">Bot</div>
                    <div class="elo" id="oppElo">Level 1</div>
                </div>
            </div>
            <div class="timer">--:--</div>
        </div>

        <div class="status-bar" id="status">Memuat Papan...</div>

        <div id="myBoard"></div>

        <div class="player-box">
            <div class="player-info">
                <img src="" id="myPic" class="avatar">
                <div>
                    <div class="username" id="myName">Player</div>
                    <div class="elo">You</div>
                </div>
            </div>
            <div class="timer">--:--</div>
        </div>

        <div class="controls">
            <button class="btn" id="btnUndo">Undo</button>
            <button class="btn" id="btnRedo">Redo</button>
            <button class="btn btn-danger" id="btnResign">Resign</button>
        </div>
    </div>

    <div class="modal-overlay" id="gameOverModal">
        <div class="modal-content">
            <h2 id="goTitle" style="color:#ffd700; margin-top:0;">GAME OVER</h2>
            <p id="goReason"></p>
            <button class="btn" style="width:100%; margin-top:15px; background:#81b64c; color:white;" onclick="window.location.href='main.html'">LOBBY</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>

    <script>
        // Inisialisasi variabel global
        var board = null;
        var game = new Chess();
        var stockfish = null;
        
        // Data dari URL
        const params = new URLSearchParams(window.location.search);
        const botName = params.get('bot') || "Jimmy";
        const level = parseInt(params.get('level')) || 1;
        const myName = params.get('name') || "Jovan";
        const myPic = params.get('pic') || "";

        // Setup UI Awal
        $('#myName').text(myName);
        $('#myPic').attr('src', decodeURIComponent(myPic));
        $('#oppName').text(botName);
        $('#oppElo').text('Level ' + level);

        let botImg = "https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png";
        if(botName.toLowerCase() === 'jimmy') botImg = "https://images.chesscomfiles.com/uploads/v1/user/142980365.11a51052.200x200o.b015b6329402.jpeg";
        if(botName.toLowerCase() === 'nelson') botImg = "https://images.chesscomfiles.com/uploads/v1/user/36434467.352c80c2.200x200o.73173e34375b.jpeg";
        $('#oppPic').attr('src', botImg);

        // Fungsi Engine Bot
        function initEngine() {
            try {
                stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');
                stockfish.onmessage = function(event) {
                    if (event.data.startsWith('bestmove')) {
                        const move = event.data.split(' ')[1];
                        game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
                        board.position(game.fen());
                        updateStatus();
                    }
                };
                stockfish.postMessage('uci');
                console.log("Engine Ready");
            } catch (e) {
                console.error("Worker Error:", e);
                $('#status').text("Engine Error! Coba Refresh.");
            }
        }

        function makeBotMove() {
            if (game.game_over()) return;
            $('#status').text(botName + ' sedang berpikir...');
            stockfish.postMessage('setoption name Skill Level value ' + level);
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth 10');
        }

        // Logic Papan
        function onDragStart(source, piece) {
            if (game.game_over()) return false;
            if (piece.search(/^b/) !== -1) return false;
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            updateStatus();
            window.setTimeout(makeBotMove, 500);
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function updateStatus() {
            var status = '';
            var turn = (game.turn() === 'w') ? 'Giliran Kamu' : botName + ' Jalan...';

            if (game.in_checkmate()) {
                status = 'Checkmate!';
                showModal(game.turn() === 'b' ? 'YOU WIN!' : 'YOU LOSE', 'Skakmat');
            } else if (game.in_draw()) {
                status = 'Draw!';
                showModal('DRAW', 'Permainan Remis');
            } else {
                status = turn;
                if (game.in_check()) status += ' (Check!)';
            }
            $('#status').text(status);
        }

        function showModal(title, reason) {
            $('#goTitle').text(title);
            $('#goReason').text(reason);
            $('#gameOverModal').css('display', 'flex');
        }

        // Event Tombol
        $('#btnResign').on('click', function() {
            if(confirm("Nyerah sekarang?")) {
                showModal("YOU LOSE", "Kamu menyerah (Resigned)");
            }
        });

        $('#btnUndo').on('click', function() {
            game.undo(); // Undo bot
            game.undo(); // Undo player
            board.position(game.fen());
            updateStatus();
        });

        $('#btnRedo').on('click', function() {
            alert("Fitur Redo hanya tersedia di mode Multiplayer.");
        });

        // Jalankan Board
        $(document).ready(function() {
            var cfg = {
                draggable: true,
                position: 'start',
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd
            };
            
            board = Chessboard('myBoard', cfg);
            $(window).resize(board.resize);
            
            initEngine();
            updateStatus();
        });

    </script>
</body>
</html>
