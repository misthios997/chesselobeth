<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px 0;
            box-sizing: border-box;
        }

        /* 1. BOT NAME (ELO) */
        .player-card {
            width: 90vw;
            max-width: 400px;
            background: #262421;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .avatar { width: 45px; height: 45px; border-radius: 4px; object-fit: cover; border: 1px solid #444; }
        .info-text .name { font-weight: bold; font-size: 1.1rem; }
        .info-text .elo { font-size: 0.85rem; color: #888; }

        /* 2. PAPAN (BOARD) */
        #myBoard { 
            width: 90vw; 
            max-width: 400px; 
            aspect-ratio: 1/1; /* Memastikan kotak sempurna */
            border: 2px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .status-text {
            margin: 10px 0;
            color: #ffd700;
            font-style: italic;
            font-size: 0.9rem;
            height: 1.2rem;
        }

        /* 3. BUTTONS: [UNDO] [REDO] [RESIGN] */
        .controls {
            width: 90vw;
            max-width: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .btn-grey { background: #3c3a39; }
        .btn-grey:active { background: #555; }
        .btn-red { background: #b33939; }
        .btn-red:active { background: #ff4d4d; }

        /* MODAL GAME OVER */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .modal {
            background: #2d2d2d; padding: 30px; border-radius: 12px;
            text-align: center; border: 2px solid #ffd700; width: 80%; max-width: 300px;
        }
        .btn-home {
            background: #81b64c; color: white; border: none; padding: 15px;
            border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="player-card">
        <img src="" id="oppPic" class="avatar">
        <div class="info-text">
            <div class="name" id="oppName">Bot</div>
            <div class="elo" id="oppElo">Level 1</div>
        </div>
    </div>

    <div id="myBoard"></div>
    <div class="status-text" id="status">Loading Game...</div>

    <div class="player-card">
        <img src="" id="myPic" class="avatar">
        <div class="info-text">
            <div class="name" id="myName">Player</div>
            <div class="elo">You</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-grey" onclick="undoMove()">Undo</button>
        <button class="btn btn-grey" onclick="redoMove()">Redo</button>
        <button class="btn btn-red" onclick="resignGame()">Resign</button>
    </div>

    <div class="overlay" id="gameOverModal">
        <div class="modal">
            <h1 id="goTitle" style="margin:0; color:#ffd700;">GAME OVER</h1>
            <p id="goReason" style="color:#ccc; margin: 10px 0;"></p>
            <button class="btn-home" onclick="window.location.href='main.html'">BACK TO LOBBY</button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script>
    let board = null;
    let game = new Chess();
    let moveHistory = [];
    let redoStack = [];
    
    // Inisialisasi Stockfish
    const stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');

    // Get Data from URL
    const params = new URLSearchParams(window.location.search);
    const botName = params.get('bot') || "Jimmy";
    const skillLevel = parseInt(params.get('level')) || 1;
    const myName = params.get('name') || "Jovan";
    const myPicUrl = params.get('pic') || "https://via.placeholder.com/150";

    // Update UI Elements
    document.getElementById('myName').innerText = myName;
    document.getElementById('myPic').src = decodeURIComponent(myPicUrl);
    document.getElementById('oppName').innerText = botName;
    document.getElementById('oppElo').innerText = `Level ${skillLevel}`;

    let botPic = "https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png";
    if(botName.toLowerCase() === 'jimmy') botPic = "https://images.chesscomfiles.com/uploads/v1/user/142980365.11a51052.200x200o.b015b6329402.jpeg";
    if(botName.toLowerCase() === 'nelson') botPic = "https://images.chesscomfiles.com/uploads/v1/user/36434467.352c80c2.200x200o.73173e34375b.jpeg";
    document.getElementById('oppPic').src = botPic;

    function onDragStart (source, piece, position, orientation) {
        if (game.game_over()) return false;
        // Hanya izinkan gerakkan bidak putih (user)
        if (piece.search(/^b/) !== -1) return false;
    }

    function makeBotMove() {
        if (game.game_over()) return;
        
        stockfish.postMessage(`setoption name Skill Level value ${skillLevel}`);
        stockfish.postMessage(`position fen ${game.fen()}`);
        stockfish.postMessage(`go depth ${skillLevel > 10 ? 12 : 6}`);
    }

    stockfish.onmessage = function(event) {
        if (event.data.startsWith('bestmove')) {
            const move = event.data.split(' ')[1];
            if (move) {
                game.move({
                    from: move.substring(0, 2),
                    to: move.substring(2, 4),
                    promotion: 'q'
                });
                board.position(game.fen());
                updateStatus();
            }
        }
    };

    function onDrop (source, target) {
        const move = game.move({
            from: source,
            to: target,
            promotion: 'q'
        });

        if (move === null) return 'snapback';

        redoStack = []; // Clear redo on new move
        updateStatus();
        window.setTimeout(makeBotMove, 500);
    }

    function onSnapEnd () {
        board.position(game.fen());
    }

    function updateStatus () {
        let status = '';
        let moveColor = game.turn() === 'b' ? 'Black (Bot)' : 'White (You)';

        if (game.in_checkmate()) {
            status = 'Checkmate!';
            showGameOver(game.turn() === 'b' ? 'YOU WON' : 'YOU LOST', 'Checkmate');
        } else if (game.in_draw()) {
            status = 'Draw!';
            showGameOver('DRAW', 'Stalemate/Draw');
        } else {
            status = moveColor + ' to move';
            if (game.in_check()) status += ' (Check!)';
        }
        document.getElementById('status').innerText = status;
    }

    function showGameOver(title, reason) {
        document.getElementById('goTitle').innerText = title;
        document.getElementById('goReason').innerText = reason;
        document.getElementById('gameOverModal').style.display = 'flex';
    }

    // --- BUTTON ACTIONS ---
    window.undoMove = function() {
        // Undo 2 kali (langkah bot dan langkah user)
        const move1 = game.undo();
        const move2 = game.undo();
        if (move1) redoStack.push(move1);
        if (move2) redoStack.push(move2);
        
        board.position(game.fen());
        updateStatus();
    };

    window.redoMove = function() {
        if (redoStack.length >= 2) {
            game.move(redoStack.pop());
            game.move(redoStack.pop());
            board.position(game.fen());
            updateStatus();
        }
    };

    window.resignGame = function() {
        if(confirm("Are you sure you want to resign?")) {
            showGameOver("YOU LOST", "Resigned by Player");
        }
    };

    // --- INITIALIZE BOARD ---
    $(document).ready(function() {
        const config = {
            draggable: true,
            position: 'start',
            // Gunakan CDN yang lebih handal untuk bidak
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        };
        
        board = Chessboard('myBoard', config);
        
        // Fix untuk mobile agar papan resize benar
        $(window).resize(board.resize);
        
        updateStatus();
        stockfish.postMessage('uci');
    });
</script>
</body>
</html>
