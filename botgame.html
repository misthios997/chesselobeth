<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        /* SETUP LAYAR ANTI-GESER */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #161512;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Mencegah scroll */
            touch-action: none; /* Mencegah zoom/geser layar */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            width: 96%; /* Hampir full layar */
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* BOX PEMAIN */
        .player-box {
            background: #262421;
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            height: 50px;
        }

        .avatar {
            width: 40px; 
            height: 40px; 
            border-radius: 4px;
        }

        .info { flex-grow: 1; }
        .name { font-weight: bold; font-size: 0.95rem; display: block; }
        .rating { font-size: 0.75rem; color: #aaa; }

        /* PAPAN CATUR - KUNCI AGAR TIDAK HILANG */
        #myBoard {
            width: 100%;
            aspect-ratio: 1 / 1; /* Wajib Persegi */
            background-image: url('https://chessboardjs.com/img/chessboards/wikipedia.png'); /* Gambar background kasar kalau gagal load */
            background-size: cover;
        }

        /* TOMBOL RESIGN */
        .resign-btn {
            background: #b33939;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        .resign-btn:active { background: #d63031; }

        /* MODAL POPUP */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-box {
            background: #2b2b2b; padding: 25px; border-radius: 10px;
            text-align: center; border: 1px solid #444; width: 80%;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <img src="https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png" class="avatar">
            <div class="info">
                <span class="name" id="botName">Bot</span>
                <span class="rating" id="botLevel">Level 1</span>
            </div>
        </div>

        <div id="myBoard"></div>

        <div class="player-box">
            <img src="" id="userPic" class="avatar">
            <div class="info">
                <span class="name" id="userName">Player</span>
                <span class="rating">Pemain</span>
            </div>
        </div>

        <button class="resign-btn" onclick="askResign()">RESIGN</button>
    </div>

    <div id="endModal" class="modal">
        <div class="modal-box">
            <h2 id="endTitle" style="margin-top:0; color:#ffd700;">GAME OVER</h2>
            <p id="endReason" style="color:#ddd;">Deskripsi</p>
            <button onclick="window.location.href='main.html'" style="padding:10px 20px; background:#6b9b3c; color:white; border:none; border-radius:5px; font-weight:bold;">KEMBALI</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        // Setup Variabel
        var board = null;
        var game = new Chess();
        var stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');
        var isEngineRunning = false;

        // Ambil Parameter URL
        const params = new URLSearchParams(window.location.search);
        const uName = params.get('name') || "Jovan";
        const uPic = params.get('pic') || "https://www.chess.com/bundles/web/images/user-image.svg";
        const bLevel = parseInt(params.get('level')) || 1;

        // Pasang Nama & Foto
        $('#userName').text(uName);
        $('#userPic').attr('src', decodeURIComponent(uPic));
        $('#botLevel').text('Level ' + bLevel);

        // --- LOGIKA STOCKFISH ---
        stockfish.onmessage = function(event) {
            if (event.data.startsWith('bestmove')) {
                var bestMove = event.data.split(' ')[1];
                if(bestMove) {
                    game.move({ from: bestMove.substring(0,2), to: bestMove.substring(2,4), promotion: 'q' });
                    board.position(game.fen());
                    checkStatus();
                }
                isEngineRunning = false;
            }
        };

        function letBotMove() {
            if (game.game_over() || isEngineRunning) return;
            isEngineRunning = true;
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('setoption name Skill Level value ' + bLevel);
            stockfish.postMessage('go depth 10');
        }

        // --- LOGIKA PAPAN ---
        function onDragStart(source, piece) {
            if (game.game_over()) return false;
            if (piece.search(/^b/) !== -1) return false; // Jangan gerakkan bidak hitam
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            
            checkStatus();
            window.setTimeout(letBotMove, 500); // Delay biar natural
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function checkStatus() {
            if (game.in_checkmate()) {
                showModal(game.turn() === 'b' ? 'YOU WIN!' : 'YOU LOSE', 'Skakmat');
            } else if (game.in_draw() || game.in_stalemate()) {
                showModal('DRAW', 'Remis');
            }
        }

        // --- UI HELPER ---
        function showModal(title, desc) {
            $('#endTitle').text(title);
            $('#endReason').text(desc);
            $('#endModal').css('display', 'flex');
        }

        function askResign() {
            if(confirm("Yakin mau menyerah?")) {
                showModal("YOU LOSE", "Kamu menyerah");
            }
        }

        // --- INISIALISASI (YANG BIKIN PAPAN MUNCUL) ---
        $(document).ready(function() {
            // 1. Hitung Lebar Layar
            var w = $('.game-container').width();
            
            // 2. Buat Papan dengan Lebar Pasti (Pixel)
            var config = {
                draggable: true,
                position: 'start',
                width: w, // PENTING: Paksa lebar pixel
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };
            
            board = Chessboard('myBoard', config);

            // 3. Asuransi: Resize lagi setelah 0.5 detik kalau-kalau CSS telat
            setTimeout(function() {
                board.resize();
            }, 500);

            // 4. Siapkan Bot
            stockfish.postMessage('uci');
        });

        // Responsif kalau layar diputar
        $(window).resize(function() {
            board.resize();
        });
    </script>
</body>
</html>
