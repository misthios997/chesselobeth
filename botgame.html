<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        body { 
            background: #161512; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 15px;
            box-sizing: border-box;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .player-box {
            background: #262421;
            padding: 12px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            background: #333;
            object-fit: cover;
            border: 1px solid #444;
        }

        .username { font-weight: bold; font-size: 1.1rem; }
        .elo { font-size: 0.85rem; color: #999; }

        #myBoard {
            width: 100%;
            touch-action: none;
            border: 2px solid #333;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .btn-resign {
            background: #b33939;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
            margin-top: 5px;
        }
        .btn-resign:active { background: #ff4d4d; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content {
            background: #262421; padding: 30px; border-radius: 12px;
            text-align: center; border: 2px solid #ffd700; width: 85%;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <img src="" id="oppPic" class="avatar">
            <div>
                <div class="username" id="oppName">Bot</div>
                <div class="elo" id="oppElo">Level 1</div>
            </div>
        </div>

        <div id="myBoard"></div>

        <div class="player-box">
            <img src="" id="myPic" class="avatar">
            <div>
                <div class="username" id="myName">Player</div>
                <div class="elo">Pemain</div>
            </div>
        </div>

        <button class="btn-resign" id="btnResign">RESIGN</button>
    </div>

    <div class="modal-overlay" id="gameOverModal">
        <div class="modal-content">
            <h2 id="goTitle" style="color:#ffd700; margin-top:0;">GAME OVER</h2>
            <p id="goReason" style="color: #ccc; margin-bottom: 20px;"></p>
            <button style="width:100%; padding:15px; background:#81b64c; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;" onclick="window.location.href='main.html'">KE LOBBY</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');

        const params = new URLSearchParams(window.location.search);
        const bName = params.get('bot') || "Jimmy";
        const bLevel = parseInt(params.get('level')) || 1;
        const pName = params.get('name') || "Jovan";
        const pPic = params.get('pic') || "";

        $('#myName').text(pName);
        $('#myPic').attr('src', decodeURIComponent(pPic));
        $('#oppName').text(bName);
        $('#oppElo').text('Level ' + bLevel);

        let bImg = "https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png";
        if(bName.toLowerCase().includes('jimmy')) bImg = "https://images.chesscomfiles.com/uploads/v1/user/142980365.11a51052.200x200o.b015b6329402.jpeg";
        if(bName.toLowerCase().includes('nelson')) bImg = "https://images.chesscomfiles.com/uploads/v1/user/36434467.352c80c2.200x200o.73173e34375b.jpeg";
        $('#oppPic').attr('src', bImg);

        // Logic Engine
        stockfish.onmessage = function(e) {
            if (e.data.startsWith('bestmove')) {
                const move = e.data.split(' ')[1];
                game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
                board.position(game.fen());
                checkGameOver();
            }
        };

        function makeBotMove() {
            if (game.game_over()) return;
            stockfish.postMessage('position fen ' + game.fen());
            // Mengatur level bot (0-20)
            stockfish.postMessage('setoption name Skill Level value ' + bLevel);
            stockfish.postMessage('go depth 13');
        }

        function onDragStart(source, piece) {
            if (game.game_over()) return false;
            if (piece.search(/^b/) !== -1) return false;
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            window.setTimeout(makeBotMove, 250);
            checkGameOver();
        }

        function checkGameOver() {
            if (game.in_checkmate()) {
                showModal(game.turn() === 'b' ? 'YOU WIN!' : 'YOU LOSE', 'Skakmat');
            } else if (game.in_draw()) {
                showModal('DRAW', 'Permainan Remis');
            }
        }

        function showModal(title, reason) {
            $('#goTitle').text(title);
            $('#goReason').text(reason);
            $('#gameOverModal').css('display', 'flex');
        }

        $('#btnResign').on('click', function() {
            if(confirm("Yakin ingin menyerah?")) showModal("YOU LOSE", "Kamu menyerah");
        });

        $(document).ready(function() {
            board = Chessboard('myBoard', {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: function() { board.position(game.fen()); },
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            });
            stockfish.postMessage('uci');
            stockfish.postMessage('ucinewgame');
        });
    </script>
</body>
</html>
