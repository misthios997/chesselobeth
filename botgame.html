<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">
    
    <style>
        body { 
            background: #161512; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 10px 0;
            box-sizing: border-box;
        }

        .game-container {
            width: 95vw;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* CARD STYLE (MIRIP GAME.HTML) */
        .player-box {
            background: #262421;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 4px;
            background: #333;
            object-fit: cover;
            border: 1px solid #444;
        }

        .username { font-weight: bold; font-size: 1.1rem; }
        .elo { font-size: 0.85rem; color: #999; }

        /* BOARD AREA */
        #myBoard {
            width: 100%;
            aspect-ratio: 1/1;
            border: 2px solid #333;
            background: #262421;
        }

        .status-bar {
            text-align: center;
            color: #ffd700;
            font-size: 0.95rem;
            min-height: 1.2em;
            font-weight: bold;
        }

        /* CONTROLS */
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        .btn-resign {
            background: #b33939;
            color: white;
            border: none;
            padding: 15px 0;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
            width: 100%;
            transition: background 0.2s;
        }

        .btn-resign:active { background: #ff4d4d; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content {
            background: #262421; padding: 30px; border-radius: 8px;
            text-align: center; border: 2px solid #ffd700; width: 80%;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <div class="player-info">
                <img src="" id="oppPic" class="avatar">
                <div>
                    <div class="username" id="oppName">Bot</div>
                    <div class="elo" id="oppElo">Level 1</div>
                </div>
            </div>
        </div>

        <div class="status-bar" id="status">Menginisialisasi Engine...</div>

        <div id="myBoard"></div>

        <div class="player-box">
            <div class="player-info">
                <img src="" id="myPic" class="avatar">
                <div>
                    <div class="username" id="myName">Jovan</div>
                    <div class="elo">You</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-resign" id="btnResign">RESIGN</button>
        </div>
    </div>

    <div class="modal-overlay" id="gameOverModal">
        <div class="modal-content">
            <h2 id="goTitle" style="color:#ffd700; margin-top:0;">GAME OVER</h2>
            <p id="goReason" style="margin: 10px 0; color: #ccc;"></p>
            <button style="width:100%; margin-top:15px; background:#81b64c; color:white; border:none; padding:15px; border-radius:4px; font-weight:bold;" onclick="window.location.href='main.html'">KEMBALI KE LOBBY</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var stockfish = null;

        // Ambil data URL
        const params = new URLSearchParams(window.location.search);
        const botName = params.get('bot') || "Stockfish";
        const level = parseInt(params.get('level')) || 1;
        const myName = params.get('name') || "Jovan";
        const myPic = params.get('pic') || "";

        // UI Setup
        $('#myName').text(myName);
        $('#myPic').attr('src', decodeURIComponent(myPic));
        $('#oppName').text(botName);
        $('#oppElo').text('Level ' + level);

        let botImg = "https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png";
        if(botName.toLowerCase().includes('jimmy')) botImg = "https://images.chesscomfiles.com/uploads/v1/user/142980365.11a51052.200x200o.b015b6329402.jpeg";
        if(botName.toLowerCase().includes('nelson')) botImg = "https://images.chesscomfiles.com/uploads/v1/user/36434467.352c80c2.200x200o.73173e34375b.jpeg";
        $('#oppPic').attr('src', botImg);

        // Inisialisasi Engine
        function startEngine() {
            try {
                stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');
                stockfish.onmessage = function(event) {
                    if (event.data.startsWith('bestmove')) {
                        const move = event.data.split(' ')[1];
                        if (move) {
                            game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
                            board.position(game.fen());
                            updateStatus();
                        }
                    }
                };
                stockfish.postMessage('uci');
                stockfish.postMessage('isready');
            } catch (e) {
                $('#status').text("Gagal memuat Engine.");
            }
        }

        function makeBotMove() {
            if (game.game_over()) return;
            $('#status').text(botName + ' sedang berpikir...');
            stockfish.postMessage('setoption name Skill Level value ' + level);
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth 10');
        }

        // Chessboard Handlers
        function onDragStart(source, piece) {
            if (game.game_over()) return false;
            if (piece.search(/^b/) !== -1) return false;
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            updateStatus();
            window.setTimeout(makeBotMove, 500);
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function updateStatus() {
            var status = '';
            var turn = (game.turn() === 'w') ? 'Giliran Kamu' : botName + ' Jalan...';

            if (game.in_checkmate()) {
                status = 'Checkmate!';
                showModal(game.turn() === 'b' ? 'YOU WIN!' : 'YOU LOSE', 'Skakmat');
            } else if (game.in_draw()) {
                status = 'Draw!';
                showModal('DRAW', 'Permainan Remis');
            } else {
                status = turn;
                if (game.in_check()) status += ' (Check!)';
            }
            $('#status').text(status);
        }

        function showModal(title, reason) {
            $('#goTitle').text(title);
            $('#goReason').text(reason);
            $('#gameOverModal').css('display', 'flex');
        }

        // Button Event
        $('#btnResign').on('click', function() {
            if(confirm("Apakah kamu yakin ingin menyerah?")) {
                showModal("YOU LOSE", "Kamu menyerah (Resigned)");
            }
        });

        // Initialize Everything
        $(document).ready(function() {
            var config = {
                draggable: true,
                position: 'start',
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd
            };
            
            board = Chessboard('myBoard', config);
            $(window).resize(board.resize);
            
            startEngine();
            updateStatus();
        });

    </script>
</body>
</html>
