<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - vs Computer</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root { --primary: #ffd700; --bg: #1a1a1a; --card: #262421; --danger: #b33939; }
        html, body { overflow: hidden; position: fixed; width: 100%; height: 100%; overscroll-behavior: none; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .match-container { width: 95vw; max-width: 450px; margin-top: 20px; }
        .player-card { background: var(--card); padding: 15px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; margin: 10px 0; border: 1px solid #333; }
        .p-info { display: flex; align-items: center; gap: 15px; }
        .ava { width: 50px; height: 50px; border-radius: 8px; background: #444; object-fit: cover; border: 1px solid var(--primary); }
        .name { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .status-badge { background: #333; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; color: #aaa; border: 1px solid #444; }
        #board { width: 100%; aspect-ratio: 1/1; border: 4px solid #333; border-radius: 4px; }
        .btn-resign { width: 100%; padding: 15px; background: var(--danger); color: white; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; margin-top: 15px; text-transform: uppercase; }
        
        /* Modal Promosi */
        #promoModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .promo-box { background: #2d2d2d; padding: 20px; border-radius: 15px; display: flex; gap: 10px; border: 2px solid var(--primary); }
        .promo-opt { width: 60px; height: 60px; cursor: pointer; background: #444; border-radius: 8px; transition: 0.2s; }
        .promo-opt:hover { background: #555; transform: scale(1.1); }

        /* Modal Game Over */
        .game-over-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .go-box { background: #2d2d2d; padding: 30px; border-radius: 20px; text-align: center; border: 2px solid var(--primary); width: 80%; max-width: 300px; }
        .go-box h1 { margin: 0 0 10px 0; color: var(--primary); font-size: 2rem; }
        .go-box p { margin: 0 0 20px 0; font-size: 1.1rem; color: #ccc; }
        .go-btn { background: var(--primary); border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; color: #000; font-size: 1rem; }
    </style>
</head>
<body>

    <div id="promoModal">
        <div class="promo-box" id="promoPieces"></div>
    </div>

    <div class="game-over-overlay" id="gameOverModal">
        <div class="go-box">
            <h1 id="goTitle">GAME OVER</h1>
            <p id="goReason">Loading result...</p>
            <button class="go-btn" onclick="window.location.href='main.html'">BACK TO LOBBY</button>
        </div>
    </div>

    <div class="match-container">
        <div class="player-card">
            <div class="p-info">
                <img src="https://ui-avatars.com/api/?name=Bot&background=0D8ABC&color=fff" class="ava">
                <div class="name">Computer</div>
            </div>
            <div class="status-badge">AI Level 1</div>
        </div>
        
        <div id="board"></div>
        
        <div class="player-card">
            <div class="p-info">
                <img src="" id="myPic" class="ava">
                <div class="name" id="myName">You</div>
            </div>
            <div class="status-badge" style="color:var(--primary); border-color:var(--primary)">PLAYER</div>
        </div>
        
        <button class="btn-resign" onclick="window.location.href='main.html'">Quit Game</button>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Config Firebase cuma buat ambil data user, ga perlu Firestore
    const firebaseConfig = { apiKey: "AIzaSyAkKDbf6qcWvZME8p8wP0gvKKpB8o0RPaw", authDomain: "chesselobeth.firebaseapp.com", projectId: "chesselobeth", storageBucket: "chesselobeth.firebasestorage.app", messagingSenderId: "829508204106", appId: "1:829508204106:web:e8952c359f63d49646d8b3" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const pieceTheme = 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png';
    let game = new Chess();
    let board = null;
    let isBotThinking = false;
    let gameEnded = false;
    let pendingMove = null;

    // Player selalu Putih (bawah)
    const playerColor = 'w';

    onAuthStateChanged(auth, (u) => {
        if (!u) return window.location.href = "index.html";
        document.getElementById('myName').innerText = u.displayName;
        document.getElementById('myPic').src = u.photoURL || "https://i.ibb.co.com/8LpY5v7/avatar1.jpg";
        initGame();
    });

    function initGame() {
        board = Chessboard('board', {
            draggable: true,
            position: 'start',
            orientation: 'white',
            pieceTheme: pieceTheme,
            onDragStart: (s, p) => !gameEnded && !isBotThinking && game.turn() === playerColor && p.charAt(0) === playerColor,
            onDrop: (source, target) => {
                const moveObj = { from: source, to: target };
                const piece = game.get(source);

                // Cek Promosi Player
                if (piece.type === 'p' && target[1] === '8') {
                    pendingMove = moveObj;
                    showPromoModal();
                    return 'snapback';
                }

                const move = game.move(moveObj);
                if (!move) return 'snapback';

                board.position(game.fen()); // Update Visual
                checkStatus();
                if (!gameEnded) setTimeout(makeBotMove, 500); // Trigger Bot
            }
        });
    }

    function showPromoModal() {
        const pieces = ['q', 'r', 'b', 'n'];
        const container = document.getElementById('promoPieces');
        container.innerHTML = '';
        pieces.forEach(p => {
            const img = document.createElement('img');
            img.src = pieceTheme.replace('{piece}', 'w' + p.toUpperCase());
            img.className = 'promo-opt';
            img.onclick = () => selectPromo(p);
            container.appendChild(img);
        });
        document.getElementById('promoModal').style.display = 'flex';
    }

    function selectPromo(p) {
        document.getElementById('promoModal').style.display = 'none';
        game.move({ ...pendingMove, promotion: p });
        board.position(game.fen());
        checkStatus();
        if (!gameEnded) setTimeout(makeBotMove, 500);
        pendingMove = null;
    }

    function makeBotMove() {
        if (gameEnded) return;
        isBotThinking = true;

        const moves = game.moves();
        if (moves.length === 0) return;

        // Bot Logic: Random Legal Move
        const randomMove = moves[Math.floor(Math.random() * moves.length)];
        
        game.move(randomMove);
        board.position(game.fen()); // Update Visual
        isBotThinking = false;
        checkStatus();
    }

    function checkStatus() {
        let title = "", reason = "";
        
        if (game.in_checkmate()) {
            title = "CHECKMATE";
            reason = (game.turn() === 'w' ? 'Computer' : 'You') + " Wins!";
        } else if (game.in_draw()) {
            title = "DRAW";
            reason = "Game ended in a draw";
        } else if (game.in_stalemate()) {
            title = "STALEMATE";
            reason = "No legal moves available";
        } else if (game.in_threefold_repetition()) {
            title = "DRAW";
            reason = "Threefold repetition";
        } else if (game.insufficient_material()) {
            title = "DRAW";
            reason = "Insufficient material";
        }

        if (title) {
            gameEnded = true;
            document.getElementById('goTitle').innerText = title;
            document.getElementById('goReason').innerText = reason;
            document.getElementById('gameOverModal').style.display = 'flex';
        }
    }
</script>
</body>
</html>
