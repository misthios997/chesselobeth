<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        /* FIX ANTI-SCROLL */
        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #161512;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .game-container {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-box {
            background: #262421;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 4px;
            background: #333;
        }

        .username { font-weight: bold; font-size: 1rem; }
        .elo { font-size: 0.8rem; color: #999; }

        /* CONTAINER PAPAN */
        #myBoard {
            width: 100%;
            aspect-ratio: 1/1;
            border: 2px solid #333;
            touch-action: none; /* Mencegah scroll saat geser bidak */
        }

        /* RESIGN BUTTON */
        .btn-resign {
            background: #b33939;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 6px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            z-index: 100;
        }
        .btn-resign:active { background: #ff4d4d; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content {
            background: #262421; padding: 30px; border-radius: 12px;
            text-align: center; border: 2px solid #ffd700; width: 80%;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <img src="https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png" id="oppPic" class="avatar">
            <div>
                <div class="username" id="oppName">Bot</div>
                <div class="elo" id="oppElo">Level 1</div>
            </div>
        </div>

        <div id="myBoard"></div>

        <div class="player-box">
            <img src="" id="myPic" class="avatar">
            <div>
                <div class="username" id="myName">Player</div>
                <div class="elo">Pemain</div>
            </div>
        </div>

        <button class="btn-resign" id="btnResign">RESIGN</button>
    </div>

    <div class="modal-overlay" id="gameOverModal">
        <div class="modal-content">
            <h2 id="goTitle" style="color:#ffd700; margin:0;">GAME OVER</h2>
            <p id="goReason" style="color: #ccc; margin: 15px 0;"></p>
            <button style="width:100%; padding:15px; background:#81b64c; color:white; border:none; border-radius:6px; font-weight:bold;" onclick="window.location.href='main.html'">KE LOBBY</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');

        const params = new URLSearchParams(window.location.search);
        const bLevel = parseInt(params.get('level')) || 1;
        const pName = params.get('name') || "Jovan";
        const pPic = params.get('pic') || "";

        $('#myName').text(pName);
        $('#myPic').attr('src', decodeURIComponent(pPic));
        $('#oppElo').text('Level ' + bLevel);

        // Logic Engine
        stockfish.onmessage = function(e) {
            if (e.data.startsWith('bestmove')) {
                const moveStr = e.data.split(' ')[1];
                if (moveStr) {
                    game.move({ from: moveStr.substring(0, 2), to: moveStr.substring(2, 4), promotion: 'q' });
                    board.position(game.fen());
                    checkGameOver();
                }
            }
        };

        function makeBotMove() {
            if (game.game_over()) return;
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('setoption name Skill Level value ' + bLevel);
            stockfish.postMessage('go depth 13');
        }

        function onDragStart(source, piece) {
            if (game.game_over() || piece.search(/^b/) !== -1) return false;
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            window.setTimeout(makeBotMove, 250);
            checkGameOver();
        }

        function checkGameOver() {
            if (game.in_checkmate()) {
                showModal(game.turn() === 'b' ? 'YOU WIN!' : 'YOU LOSE', 'Skakmat');
            } else if (game.in_draw()) {
                showModal('DRAW', 'Remis');
            }
        }

        function showModal(title, reason) {
            $('#goTitle').text(title);
            $('#goReason').text(reason);
            $('#gameOverModal').css('display', 'flex');
        }

        // Fix Resign Button
        document.getElementById('btnResign').onclick = function() {
            if(confirm("Nyerah?")) showModal("YOU LOSE", "Kamu menyerah");
        };

        $(document).ready(function() {
            // Inisialisasi Papan
            board = Chessboard('myBoard', {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: function() { board.position(game.fen()); },
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            });

            // Re-render setelah sedikit delay untuk memastikan muncul di mobile
            setTimeout(function() {
                board.resize();
            }, 300);

            stockfish.postMessage('uci');
            stockfish.postMessage('ucinewgame');
        });
    </script>
</body>
</html>
