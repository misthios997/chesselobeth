<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        /* TOTAL ANTI-SCROLL */
        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #161512;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            touch-action: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-box {
            background: #262421;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 60px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: #333;
            object-fit: cover;
        }

        .username { font-weight: bold; font-size: 1rem; color: #fff; }
        .sub-text { font-size: 0.8rem; color: #999; }

        /* AREA PAPAN */
        #board-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #161512;
        }

        #myBoard {
            border: 2px solid #333;
            /* Ukuran akan diatur lewat JS */
        }

        .btn-resign {
            background: #b33939;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <img src="https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png" class="avatar">
            <div>
                <div class="username" id="oppName">Bot</div>
                <div class="sub-text" id="oppLevel">Level 1</div>
            </div>
        </div>

        <div id="board-wrapper">
            <div id="myBoard"></div>
        </div>

        <div class="player-box">
            <img src="" id="myPic" class="avatar">
            <div>
                <div class="username" id="myName">Jovan</div>
                <div class="sub-text">Pemain</div>
            </div>
        </div>

        <button class="btn-resign" id="finalResignBtn">RESIGN</button>
    </div>

    <div id="resultModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:9999;">
        <div style="background:#262421; padding:30px; border-radius:12px; text-align:center; border:2px solid #ffd700; width:80%;">
            <h2 id="modalTitle" style="color:#ffd700; margin:0;">GAME OVER</h2>
            <p id="modalDesc" style="color:#ccc; margin:15px 0;"></p>
            <button style="width:100%; padding:15px; background:#81b64c; color:white; border:none; border-radius:8px; font-weight:bold;" onclick="window.location.href='main.html'">KE LOBBY</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');

        const params = new URLSearchParams(window.location.search);
        const pName = params.get('name') || "Jovan";
        const pPic = params.get('pic') || "";
        const bLevel = parseInt(params.get('level')) || 1;

        $('#myName').text(pName);
        $('#myPic').attr('src', decodeURIComponent(pPic));
        $('#oppLevel').text('Level ' + bLevel);

        stockfish.onmessage = function(e) {
            if (e.data.startsWith('bestmove')) {
                const move = e.data.split(' ')[1];
                if (move) {
                    game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
                    board.position(game.fen());
                    checkGameOver();
                }
            }
        };

        function makeBotMove() {
            if (game.game_over()) return;
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('setoption name Skill Level value ' + bLevel);
            stockfish.postMessage('go depth 10');
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            window.setTimeout(makeBotMove, 500);
            checkGameOver();
        }

        function checkGameOver() {
            if (game.in_checkmate()) {
                showFinal(game.turn() === 'b' ? 'YOU WIN!' : 'YOU LOSE', 'Skakmat');
            } else if (game.in_draw()) {
                showFinal('DRAW', 'Remis');
            }
        }

        function showFinal(t, d) {
            $('#modalTitle').text(t);
            $('#modalDesc').text(d);
            $('#resultModal').css('display', 'flex');
        }

        document.getElementById('finalResignBtn').onclick = function() {
            if(confirm("Menyerah?")) showFinal("YOU LOSE", "Kamu menyerah");
        };

        $(document).ready(function() {
            // KUNCI UKURAN PAPAN SECARA MANUAL (PENTING!)
            const screenWidth = $(window).width();
            const boardSize = Math.min(screenWidth - 40, 400);
            $('#myBoard').css('width', boardSize + 'px');

            board = Chessboard('myBoard', {
                draggable: true,
                position: 'start',
                onDragStart: (s, p) => !game.game_over() && p.search(/^w/) !== -1,
                onDrop: onDrop,
                onSnapEnd: () => board.position(game.fen()),
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            });

            // Re-render asuransi
            setTimeout(() => { board.resize(); stockfish.postMessage('uci'); }, 600);
        });
    </script>
</body>
</html>
