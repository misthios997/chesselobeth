<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess - Bot Game</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            background-color: #161512; color: white;
            font-family: sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .game-container {
            width: 95vw; max-width: 400px;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* INFO BOX */
        .player-box {
            background: #262421; padding: 12px; border-radius: 8px;
            display: flex; align-items: center; gap: 12px;
            border: 1px solid #333;
        }

        .avatar { width: 45px; height: 45px; border-radius: 4px; background: #444; }
        .name-tag { font-weight: bold; font-size: 1rem; color: #fff; }

        /* PAPAN CATUR */
        #myBoard {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 2px solid #333;
            background-color: #2b2b2b;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* TOMBOL RESIGN */
        .btn-resign {
            background: #b33939; color: white; border: none;
            padding: 18px; border-radius: 8px; font-weight: bold;
            font-size: 1rem; cursor: pointer; text-transform: uppercase;
            width: 100%; margin-top: 5px;
        }
        .btn-resign:active { background: #ff4d4d; }

        /* MODAL */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #262421; padding: 30px; border-radius: 12px;
            text-align: center; border: 2px solid #ffd700; width: 80%;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <img src="https://www.chess.com/bundles/web/images/user-image.svg" id="botPic" class="avatar">
            <div class="name-tag" id="botLabel">Stockfish (Level 1)</div>
        </div>

        <div id="myBoard"></div>

        <div class="player-box">
            <img src="https://www.chess.com/bundles/web/images/user-image.svg" id="userPic" class="avatar">
            <div class="name-tag" id="userLabel">Jovan (You)</div>
        </div>

        <button class="btn-resign" onclick="klikResign()">RESIGN</button>
    </div>

    <div id="popEnd" class="overlay">
        <div class="modal-box">
            <h2 id="endStatus" style="color:#ffd700; margin:0;">GAME OVER</h2>
            <p id="endDesc" style="color:#ccc; margin:15px 0;"></p>
            <button onclick="window.location.href='main.html'" style="width:100%; padding:15px; background:#81b64c; color:white; border:none; border-radius:8px; font-weight:bold;">LOBBY</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var stockfish = new Worker('https://stockfishjs.azureedge.net/stockfish.js');

        // Ambil Data
        const urlParams = new URLSearchParams(window.location.search);
        const uName = urlParams.get('name') || "Jovan";
        const uPic = urlParams.get('pic');
        const bLevel = urlParams.get('level') || "1";

        // Pasang ke UI
        document.getElementById('userLabel').innerText = uName + " (You)";
        document.getElementById('botLabel').innerText = "Stockfish (Level " + bLevel + ")";
        if(uPic) document.getElementById('userPic').src = decodeURIComponent(uPic);
        document.getElementById('botPic').src = "https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png";

        // Logic Engine
        stockfish.onmessage = function(e) {
            if (e.data.startsWith('bestmove')) {
                const move = e.data.split(' ')[1];
                if (move) {
                    game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
                    board.position(game.fen());
                    checkStatus();
                }
            }
        };

        function botJalan() {
            if (game.game_over()) return;
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('setoption name Skill Level value ' + bLevel);
            stockfish.postMessage('go depth 10');
        }

        // Logic Papan
        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            window.setTimeout(botJalan, 400);
            checkStatus();
        }

        function checkStatus() {
            if (game.in_checkmate()) {
                tampilHasil(game.turn() === 'b' ? 'YOU WIN!' : 'YOU LOSE', 'Skakmat!');
            } else if (game.in_draw()) {
                tampilHasil('DRAW', 'Permainan Remis');
            }
        }

        function tampilHasil(t, d) {
            document.getElementById('endStatus').innerText = t;
            document.getElementById('endDesc').innerText = d;
            document.getElementById('popEnd').style.display = 'flex';
        }

        // FUNGSI RESIGN PASTI JALAN
        function klikResign() {
            if(confirm("Yakin mau menyerah?")) {
                tampilHasil("YOU LOSE", "Kamu menyerah.");
            }
        }

        // JALANKAN PAPAN
        $(document).ready(function() {
            var config = {
                draggable: true,
                position: 'start',
                // MENGGUNAKAN ASSET WIKIPEDIA SEPERTI PERMINTAAN
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
                onDragStart: (s, p) => !game.game_over() && p.search(/^w/) !== -1,
                onDrop: onDrop,
                onSnapEnd: () => board.position(game.fen())
            };
            
            board = Chessboard('myBoard', config);
            
            // Fix Papan Blank (Resize paksa)
            setTimeout(() => { 
                board.resize(); 
                stockfish.postMessage('uci');
            }, 200);
        });

        window.onresize = () => board.resize();
    </script>
</body>
</html>
