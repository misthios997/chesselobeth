<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bot Game</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        /* SETUP LAYAR (Anti-Scroll & Full Fix) */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #161512; /* Warna background Chess.com gelap */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; /* Matikan scroll */
            touch-action: none; /* Matikan zoom */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Jarak antar elemen */
            align-items: center;
        }

        /* KOTAK PLAYER (Bot & User) */
        .player-box {
            width: 90vw; /* Lebar mengikuti layar HP */
            max-width: 400px;
            background: #262421;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-sizing: border-box; /* Agar padding tidak merusak lebar */
        }

        .avatar {
            width: 45px; 
            height: 45px; 
            border-radius: 5px;
            background-color: #444; /* Warna placeholder kalau gambar loading */
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name-text {
            font-weight: bold;
            font-size: 1rem;
            color: #fff;
        }

        /* PAPAN CATUR (Wajib Persegi) */
        #myBoard {
            width: 90vw;      /* 90% Lebar Layar */
            height: 90vw;     /* 90% Lebar Layar (Supaya Persegi) */
            max-width: 400px; /* Batas Maksimum di Tablet/PC */
            max-height: 400px;
            
            /* Border & Background saat loading */
            border: 3px solid #333;
            background-image: url('https://chessboardjs.com/img/chessboards/wikipedia.png'); 
            background-size: cover;
        }

        /* TOMBOL RESIGN */
        .resign-btn {
            width: 90vw;
            max-width: 400px;
            background: #b33939; /* Merah */
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .resign-btn:active { background: #d63031; }

        /* MODAL (Popup Game Over) */
        .modal-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-box {
            background: #2b2b2b; padding: 25px; border-radius: 10px;
            text-align: center; border: 1px solid #555; width: 80%; max-width: 300px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <img src="https://www.chess.com/bundles/web/images/user-image.svg" id="botPic" class="avatar" onerror="this.src='https://www.chess.com/bundles/web/images/user-image.svg'">
            <div class="user-info">
                <span class="name-text" id="botDisplay">Bot (Level 1)</span>
            </div>
        </div>

        <div id="myBoard"></div>

        <div class="player-box">
            <img src="https://www.chess.com/bundles/web/images/user-image.svg" id="userPic" class="avatar" onerror="this.src='https://www.chess.com/bundles/web/images/user-image.svg'">
            <div class="user-info">
                <span class="name-text" id="userDisplay">Player (You)</span>
            </div>
        </div>

        <button class="resign-btn" onclick="askResign()">RESIGN</button>
    </div>

    <div id="endModal" class="modal-overlay">
        <div class="modal-box">
            <h2 id="endTitle" style="margin-top:0; color:#ffd700;">GAME OVER</h2>
            <p id="endReason" style="color:#ddd; margin:15px 0;">-</p>
            <button onclick="window.location.href='main.html'" style="padding:12px 25px; background:#81b64c; color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">LOBBY</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        // --- 1. SETUP GAME & ENGINE ---
        var board = null;
        var game = new Chess();
        var stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');
        var engineReady = false;

        // --- 2. AMBIL DATA URL ---
        const params = new URLSearchParams(window.location.search);
        
        // Data Player
        const pName = params.get('name') || "Player";
        const pPic = params.get('pic') || ""; // Kalau kosong akan pakai default di HTML
        
        // Data Bot
        const bName = params.get('bot') || "Stockfish";
        const bLevel = parseInt(params.get('level')) || 1;
        
        // --- 3. TAMPILKAN KE UI ---
        // Format: Nama (ELO)
        $('#botDisplay').text(`${bName} (Level ${bLevel})`);
        $('#userDisplay').text(`${pName} (You)`);

        // Set Gambar (Kalau ada di URL, pakai. Kalau tidak, biarkan default)
        if(pPic) $('#userPic').attr('src', decodeURIComponent(pPic));
        
        // Logika Gambar Bot Sederhana
        let botImgUrl = "https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png"; // Default Robot
        if(bName.toLowerCase().includes('jimmy')) botImgUrl = "https://images.chesscomfiles.com/uploads/v1/user/142980365.11a51052.200x200o.b015b6329402.jpeg";
        if(bName.toLowerCase().includes('nelson')) botImgUrl = "https://images.chesscomfiles.com/uploads/v1/user/36434467.352c80c2.200x200o.73173e34375b.jpeg";
        
        $('#botPic').attr('src', botImgUrl);

        // --- 4. LOGIKA STOCKFISH (ENGINE) ---
        stockfish.onmessage = function(event) {
            // Kalau bot nemu langkah terbaik
            if (event.data.startsWith('bestmove')) {
                var bestMove = event.data.split(' ')[1];
                if(bestMove) {
                    game.move({ from: bestMove.substring(0,2), to: bestMove.substring(2,4), promotion: 'q' });
                    board.position(game.fen());
                    checkGameOver();
                }
            }
        };

        function botThink() {
            if(game.game_over()) return;
            // Kirim posisi papan ke engine
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('setoption name Skill Level value ' + bLevel); // Set tingkat kesulitan
            stockfish.postMessage('go depth 10'); // Kedalaman mikir
        }

        // --- 5. LOGIKA PAPAN (DRAG & DROP) ---
        function onDragStart(source, piece) {
            // Game selesai atau user mencoba gerakkan bidak hitam (bot) -> Batalkan
            if (game.game_over() || piece.search(/^b/) !== -1) return false;
        }

        function onDrop(source, target) {
            // Coba lakukan langkah
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Selalu promosi ke Queen biar simpel
            });

            // Langkah ilegal -> snapback (kembali ke asal)
            if (move === null) return 'snapback';

            // Langkah legal -> Cek status & Suruh bot jalan
            checkGameOver();
            window.setTimeout(botThink, 500); // Delay dikit biar natural
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        // --- 6. CEK MENANG/KALAH ---
        function checkGameOver() {
            if (game.in_checkmate()) {
                let winner = (game.turn() === 'b') ? 'YOU WIN!' : 'YOU LOSE'; // Kalau giliran hitam dan skakmat, berarti putih menang
                showModal(winner, 'Checkmate');
            } 
            else if (game.in_draw() || game.in_stalemate() || game.in_threefold_repetition()) {
                showModal('DRAW', 'Remis');
            }
        }

        function showModal(title, desc) {
            $('#endTitle').text(title);
            $('#endReason').text(desc);
            $('#endModal').css('display', 'flex');
        }

        function askResign() {
            if(confirm("Yakin ingin menyerah?")) {
                showModal("YOU LOSE", "Kamu menyerah");
            }
        }

        // --- 7. INISIALISASI FINAL (KUNCI AGAR MUNCUL) ---
        $(document).ready(function() {
            // Konfigurasi Papan
            var config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };

            // Render Papan
            board = Chessboard('myBoard', config);

            // Inisialisasi Engine
            stockfish.postMessage('uci');

            // Force Resize setelah loading sebentar (Anti-Bug Mobile)
            setTimeout(function() {
                board.resize();
            }, 250);
            
            // Resize lagi saat orientasi layar berubah
            $(window).resize(board.resize);
        });
    </script>
</body>
</html>
