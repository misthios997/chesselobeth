<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">
    
    <style>
        body { 
            background: #161512; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 10px 0;
            box-sizing: border-box;
            justify-content: center;
        }

        .game-container {
            width: 95vw;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* CARD STYLE */
        .player-box {
            background: #262421;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            background: #333;
            object-fit: cover;
            border: 1px solid #444;
        }

        .username { font-weight: bold; font-size: 1.1rem; color: #fff; }
        .elo { font-size: 0.85rem; color: #999; }

        /* BOARD AREA - Diberi tinggi minimum agar tidak 0px */
        #myBoard {
            width: 100%;
            aspect-ratio: 1/1;
            border: 2px solid #333;
            background: #262421;
            touch-action: none;
        }

        .status-bar {
            text-align: center;
            color: #ffd700;
            font-size: 0.95rem;
            min-height: 1.2em;
            font-weight: bold;
            margin: 5px 0;
        }

        /* RESIGN BUTTON */
        .btn-resign {
            background: #b33939;
            color: white;
            border: none;
            padding: 16px 0;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
            width: 100%;
            box-shadow: 0 4px 0 #802828;
            transition: all 0.1s;
        }

        .btn-resign:active { 
            transform: translateY(2px);
            box-shadow: 0 2px 0 #802828;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content {
            background: #262421; padding: 30px; border-radius: 12px;
            text-align: center; border: 2px solid #ffd700; width: 85%; max-width: 320px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <div class="player-info">
                <img src="" id="oppPic" class="avatar">
                <div>
                    <div class="username" id="oppName">Bot</div>
                    <div class="elo" id="oppElo">Level 1</div>
