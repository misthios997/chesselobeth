<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - vs Stockfish AI</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        :root { --primary: #ffd700; --bg: #1a1a1a; --card: #262421; --danger: #b33939; }
        html, body { overflow: hidden; position: fixed; width: 100%; height: 100%; overscroll-behavior: none; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .match-container { width: 95vw; max-width: 450px; margin-top: 10px; }
        .player-card { background: var(--card); padding: 10px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; margin: 5px 0; border: 1px solid #333; }
        .p-info { display: flex; align-items: center; gap: 10px; }
        .ava { width: 45px; height: 45px; border-radius: 6px; background: #444; object-fit: cover; border: 1px solid var(--primary); }
        .name { font-weight: bold; font-size: 0.9rem; color: #fff; }
        .lvl-tag { background: var(--primary); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        #board { width: 100%; aspect-ratio: 1/1; border: 4px solid #333; border-radius: 4px; }
        .btn-resign { width: 100%; padding: 15px; background: var(--danger); color: white; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; margin-top: 10px; }
        
        #promoModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .promo-box { background: #2d2d2d; padding: 20px; border-radius: 15px; display: flex; gap: 10px; border: 2px solid var(--primary); }
        .promo-opt { width: 60px; height: 60px; cursor: pointer; background: #444; border-radius: 8px; }

        .game-over-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .go-box { background: #2d2d2d; padding: 30px; border-radius: 20px; text-align: center; border: 2px solid var(--primary); width: 80%; max-width: 300px; }
        .go-btn { background: var(--primary); border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; }
        
        .thinking-loader { font-size: 0.8rem; color: var(--primary); display: none; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="promoModal"><div class="promo-box" id="promoPieces"></div></div>

    <div class="game-over-overlay" id="gameOverModal">
        <div class="go-box">
            <h1 id="goTitle">GAME OVER</h1>
            <p id="goReason"></p>
            <button class="go-btn" onclick="window.location.href='main.html'">BACK TO LOBBY</button>
        </div>
    </div>

    <div class="match-container">
        <div class="player-card">
            <div class="p-info">
                <img src="https://ui-avatars.com/api/?name=Stock+Fish&background=ffd700&color=000" class="ava">
                <div>
                    <div class="name">Stockfish Engine</div>
                    <div class="thinking-loader" id="botStatus">Thinking...</div>
                </div>
            </div>
            <div class="lvl-tag" id="lvlDisplay">LVL 1</div>
        </div>
        
        <div id="board"></div>
        
        <div class="player-card">
            <div class="p-info">
                <img src="" id="myPic" class="ava">
                <div class="name" id="myName">You</div>
            </div>
            <div class="lvl-tag" style="background:#444; color:#fff">PLAYER</div>
        </div>
        <button class="btn-resign" onclick="window.location.href='main.html'">LEAVE GAME</button>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyAkKDbf6qcWvZME8p8wP0gvKKpB8o0RPaw", authDomain: "chesselobeth.firebaseapp.com", projectId: "chesselobeth", storageBucket: "chesselobeth.firebasestorage.app", messagingSenderId: "829508204106", appId: "1:829508204106:web:e8952c359f63d49646d8b3" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const level = parseInt(params.get('lvl')) || 1;
    document.getElementById('lvlDisplay').innerText = `LVL ${level}`;

    const pieceTheme = 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png';
    let game = new Chess();
    let board = null;
    let gameEnded = false;
    let pendingMove = null;

    // --- FIX BLANK SCREEN: STOCKFISH WORKER VIA BLOB ---
    let stockfish;
    try {
        const sfUrl = 'https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js';
        const blob = new Blob([`importScripts('${sfUrl}');`], { type: 'application/javascript' });
        stockfish = new Worker(URL.createObjectURL(blob));
    } catch (e) {
        console.error("Worker failed", e);
        alert("Engine failed to load. Try refreshing.");
    }

    stockfish.onmessage = function(event) {
        if (event.data.startsWith('bestmove')) {
            const moveStr = event.data.split(' ')[1];
            if (moveStr && moveStr !== '(none)') {
                makeEngineMove(moveStr);
            }
        }
    };

    function askEngine() {
        if (gameEnded) return;
        document.getElementById('botStatus').style.display = 'block';
        
        // Difficulty Logic
        // Level 1: Depth 1 (Bego banget)
        // Level 10: Depth 14 (Sangat susah)
        const depth = level === 1 ? 1 : Math.min(level + 4, 14);
        
        stockfish.postMessage('position fen ' + game.fen());
        stockfish.postMessage('go depth ' + depth);
    }

    function makeEngineMove(moveStr) {
        const from = moveStr.substring(0, 2);
        const to = moveStr.substring(2, 4);
        const promo = moveStr.length > 4 ? moveStr.substring(4, 5) : 'q';

        const move = game.move({ from: from, to: to, promotion: promo });
        if (move) {
            board.position(game.fen());
            document.getElementById('botStatus').style.display = 'none';
            checkStatus();
        }
    }

    onAuthStateChanged(auth, (u) => {
        if (!u) return window.location.href = "index.html";
        document.getElementById('myName').innerText = u.displayName;
        document.getElementById('myPic').src = u.photoURL || "https://i.ibb.co.com/8LpY5v7/avatar1.jpg";
        initGame();
    });

    function initGame() {
        board = Chessboard('board', {
            draggable: true,
            position: 'start',
            orientation: 'white',
            pieceTheme: pieceTheme,
            onDragStart: (s, p) => !gameEnded && game.turn() === 'w' && p.charAt(0) === 'w',
            onDrop: (source, target) => {
                const moveObj = { from: source, to: target };
                const piece = game.get(source);

                if (piece && piece.type === 'p' && target[1] === '8') {
                    pendingMove = moveObj;
                    showPromoModal();
                    return 'snapback';
                }

                const move = game.move(moveObj);
                if (!move) return 'snapback';

                board.position(game.fen());
                checkStatus();
                if (!gameEnded) setTimeout(askEngine, 500);
            }
        });
    }

    function showPromoModal() {
        const pieces = ['q', 'r', 'b', 'n'];
        const container = document.getElementById('promoPieces');
        container.innerHTML = '';
        pieces.forEach(p => {
            const img = document.createElement('img');
            img.src = pieceTheme.replace('{piece}', 'w' + p.toUpperCase());
            img.className = 'promo-opt';
            img.onclick = () => selectPromo(p);
            container.appendChild(img);
        });
        document.getElementById('promoModal').style.display = 'flex';
    }

    function selectPromo(p) {
        document.getElementById('promoModal').style.display = 'none';
        game.move({ ...pendingMove, promotion: p });
        board.position(game.fen());
        checkStatus();
        if (!gameEnded) setTimeout(askEngine, 500);
        pendingMove = null;
    }

    function checkStatus() {
        let title = "", reason = "";
        if (game.in_checkmate()) {
            title = "CHECKMATE";
            reason = (game.turn() === 'w' ? 'Stockfish' : 'You') + " Wins!";
        } else if (game.in_draw()) {
            title = "DRAW";
            reason = "Stalemate or Draw Rule";
        }

        if (title) {
            gameEnded = true;
            document.getElementById('goTitle').innerText = title;
            document.getElementById('goReason').innerText = reason;
            document.getElementById('gameOverModal').style.display = 'flex';
        }
    }
</script>
</body>
</html>
