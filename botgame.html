<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        /* CSS RESET & ANTI-SCROLL */
        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            background-color: #161512; color: white;
            font-family: sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .game-container {
            width: 92%; max-width: 400px;
            display: flex; flex-direction: column; gap: 12px;
        }

        /* BOX PLAYER (Bot & You) */
        .player-box {
            background: #262421; padding: 10px; border-radius: 8px;
            display: flex; align-items: center; gap: 12px;
            border: 1px solid #333;
        }

        .avatar { width: 45px; height: 45px; border-radius: 4px; background: #444; }
        .name-area { display: flex; flex-direction: column; }
        .name-tag { font-weight: bold; font-size: 1rem; }

        /* AREA PAPAN (DENGAN BACKGROUND CADANGAN) */
        #myBoard {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #312e2b; /* Warna gelap catur */
            border: 2px solid #444;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            /* Background kotak-kotak CSS kalau gambar gagal load */
            background-image: 
                linear-gradient(45deg, #3d3a37 25%, transparent 25%),
                linear-gradient(-45deg, #3d3a37 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #3d3a37 75%),
                linear-gradient(-45deg, transparent 75%, #3d3a37 75%);
            background-size: 25% 25%;
            background-position: 0 0, 0 12.5%, 12.5% 12.5%, 12.5% 0;
        }

        /* TOMBOL RESIGN */
        .btn-resign {
            background: #b33939; color: white; border: none;
            padding: 16px; border-radius: 8px; font-weight: bold;
            font-size: 1.1rem; cursor: pointer; text-transform: uppercase;
        }
        .btn-resign:active { background: #ff4d4d; }

        /* MODAL */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #262421; padding: 30px; border-radius: 12px;
            text-align: center; border: 2px solid #ffd700; width: 80%;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="player-box">
            <img src="https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png" class="avatar" onerror="this.src='https://www.chess.com/bundles/web/images/user-image.svg'">
            <div class="name-area">
                <span class="name-tag" id="botNameDisplay">Bot (Level 1)</span>
            </div>
        </div>

        <div id="myBoard"></div>

        <div class="player-box">
            <img id="userAvatar" src="https://www.chess.com/bundles/web/images/user-image.svg" class="avatar">
            <div class="name-area">
                <span class="name-tag" id="userNameDisplay">Jovan (You)</span>
            </div>
        </div>

        <button class="btn-resign" id="resignBtn">RESIGN</button>
    </div>

    <div id="modalEnd" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:#ffd700; margin:0;">GAME OVER</h2>
            <p id="modalReason" style="color:#ccc; margin:15px 0;"></p>
            <button onclick="window.location.href='main.html'" style="width:100%; padding:15px; background:#81b64c; color:white; border:none; border-radius:8px; font-weight:bold;">LOBBY</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');

        // Setup Data
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || "Jovan";
        const level = urlParams.get('level') || "1";
        const pic = urlParams.get('pic');

        $('#userNameDisplay').text(`${name} (You)`);
        $('#botNameDisplay').text(`Bot (Level ${level})`);
        if(pic) $('#userAvatar').attr('src', decodeURIComponent(pic));

        // Bot Logic
        stockfish.onmessage = function(e) {
            if (e.data.startsWith('bestmove')) {
                const move = e.data.split(' ')[1];
                if (move) {
                    game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
                    board.position(game.fen());
                    checkStatus();
                }
            }
        };

        function makeBotMove() {
            if (game.game_over()) return;
            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('setoption name Skill Level value ' + level);
            stockfish.postMessage('go depth 10');
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            window.setTimeout(makeBotMove, 400);
            checkStatus();
        }

        function checkStatus() {
            if (game.in_checkmate()) {
                endGame(game.turn() === 'b' ? 'YOU WIN!' : 'YOU LOSE', 'Skakmat');
            } else if (game.in_draw()) {
                endGame('DRAW', 'Remis');
            }
        }

        function endGame(title, reason) {
            $('#modalTitle').text(title);
            $('#modalReason').text(reason);
            $('#modalEnd').css('display', 'flex');
        }

        // Resign Button Fix
        $('#resignBtn').on('click touchstart', function() {
            if(confirm("Nyerah?")) endGame("YOU LOSE", "Kamu menyerah");
        });

        // INIT BOARD (YANG PALING PENTING)
        $(window).on('load', function() {
            // Kita hitung lebar kontainer secara paksa
            const boardWidth = $('#myBoard').width();
            
            board = Chessboard('myBoard', {
                draggable: true,
                position: 'start',
                width: boardWidth, // Force pixel size
                onDragStart: (s, p) => !game.game_over() && p.search(/^w/) !== -1,
                onDrop: onDrop,
                onSnapEnd: () => board.position(game.fen()),
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            });

            // Re-render paksa 3 kali untuk memastikan muncul
            [100, 500, 1000].forEach(delay => {
                setTimeout(() => board.resize(), delay);
            });

            stockfish.postMessage('uci');
        });
    </script>
</body>
</html>
