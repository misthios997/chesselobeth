<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHESSELOBETH - Bot Game</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">
    
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 10px 0;
            box-sizing: border-box;
        }

        /* 1. BOT NAME (ELO) */
        .card {
            width: 92vw;
            max-width: 400px;
            background: #262421;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-sizing: border-box;
        }
        .avatar { width: 45px; height: 45px; border-radius: 4px; border: 1px solid #444; background: #333; }
        .info-text .name { font-weight: bold; font-size: 1.1rem; }
        .info-text .elo { font-size: 0.8rem; color: #aaa; }

        /* 2. PAPAN (BOARD) */
        #myBoard { 
            width: 92vw; 
            max-width: 400px; 
            margin: 10px 0;
            border: 2px solid #333;
            touch-action: none; /* Mencegah scroll saat geser bidak */
        }

        .status-msg {
            color: #ffd700;
            font-weight: bold;
            margin: 5px 0;
            height: 1.2rem;
            font-size: 0.9rem;
        }

        /* 3. BUTTONS: [UNDO] [REDO] [RESIGN] */
        .btn-container {
            width: 92vw;
            max-width: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }
        .btn {
            padding: 15px 5px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .btn-action { background: #3c3a39; }
        .btn-resign { background: #b33939; }
        .btn:active { opacity: 0.7; }

        /* OVERLAY GAME OVER */
        .modal-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            justify-content: center; align-items: center; z-index: 10000;
        }
        .modal-content {
            background: #2d2d2d; padding: 25px; border-radius: 12px;
            text-align: center; border: 2px solid #ffd700; width: 80%; max-width: 300px;
        }
        .btn-lobby {
            background: #81b64c; color: white; border: none; padding: 12px;
            border-radius: 6px; font-weight: bold; width: 100%; margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="" id="oppPic" class="avatar">
        <div class="info-text">
            <div class="name" id="oppName">Bot</div>
            <div class="elo" id="oppElo">Level 1</div>
        </div>
    </div>

    <div class="status-msg" id="status">Inisialisasi...</div>

    <div id="myBoard"></div>

    <div class="card">
        <img src="" id="myPic" class="avatar">
        <div class="info-text">
            <div class="name" id="myName">Jovan</div>
            <div class="elo">Pemain</div>
        </div>
    </div>

    <div class="btn-container">
        <button class="btn btn-action" id="undoBtn">Undo</button>
        <button class="btn btn-action" id="redoBtn">Redo</button>
        <button class="btn btn-resign" id="resignBtn">Resign</button>
    </div>

    <div class="modal-bg" id="gameOverModal">
        <div class="modal-content">
            <h2 id="goTitle" style="margin:0; color:#ffd700;">GAME OVER</h2>
            <p id="goReason" style="color:#ccc; margin: 10px 0;"></p>
            <button class="btn-lobby" onclick="window.location.href='main.html'">KEMBALI KE LOBBY</button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>

<script>
    var board = null;
    var game = new Chess();
    var redoStack = [];
    var stockfish = new Worker('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');

    // Ambil data dari URL
    const params = new URLSearchParams(window.location.search);
    const botName = params.get('bot') || "Jimmy";
    const skillLevel = parseInt(params.get('level')) || 1;
    const myNameInput = params.get('name') || "Jovan";
    const myPicInput = params.get('pic') || "https://via.placeholder.com/150";

    // Setup UI
    $('#myName').text(myNameInput);
    $('#myPic').attr('src', decodeURIComponent(myPicInput));
    $('#oppName').text(botName);
    $('#oppElo').text('Level ' + skillLevel);

    let bPic = "https://images.chesscomfiles.com/uploads/v1/user/170960309.8471168b.200x200o.e1808620248c.png";
    if(botName.toLowerCase() === 'jimmy') bPic = "https://images.chesscomfiles.com/uploads/v1/user/142980365.11a51052.200x200o.b015b6329402.jpeg";
    if(botName.toLowerCase() === 'nelson') bPic = "https://images.chesscomfiles.com/uploads/v1/user/36434467.352c80c2.200x200o.73173e34375b.jpeg";
    $('#oppPic').attr('src', bPic);

    function onDragStart (source, piece, position, orientation) {
        if (game.game_over()) return false;
        if (piece.search(/^b/) !== -1) return false; // Putih hanya boleh jalan bidak putih
    }

    function makeBotMove() {
        if (game.game_over()) return;
        $('#status').text('Bot sedang berpikir...');
        stockfish.postMessage('setoption name Skill Level value ' + skillLevel);
        stockfish.postMessage('position fen ' + game.fen());
        stockfish.postMessage('go depth 10');
    }

    stockfish.onmessage = function(event) {
        if (event.data.startsWith('bestmove')) {
            const move = event.data.split(' ')[1];
            game.move({ from: move.substring(0, 2), to: move.substring(2, 4), promotion: 'q' });
            board.position(game.fen());
            updateStatus();
        }
    };

    function onDrop (source, target) {
        var move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';

        redoStack = [];
        updateStatus();
        window.setTimeout(makeBotMove, 500);
    }

    function onSnapEnd () {
        board.position(game.fen());
    }

    function updateStatus () {
        var status = '';
        var moveColor = (game.turn() === 'b') ? 'Hitam (Bot)' : 'Putih (Kamu)';

        if (game.in_checkmate()) {
            status = 'Checkmate!';
            showEndGame(game.turn() === 'b' ? 'KAMU MENANG!' : 'KAMU KALAH!', 'Skakmat');
        } else if (game.in_draw()) {
            status = 'Remis!';
            showEndGame('REMIS', 'Stalemate/Draw');
        } else {
            status = 'Giliran: ' + moveColor;
            if (game.in_check()) status += ' (Skak!)';
        }
        $('#status').text(status);
    }

    function showEndGame(title, reason) {
        $('#goTitle').text(title);
        $('#goReason').text(reason);
        $('#gameOverModal').css('display', 'flex');
    }

    // HANDLER TOMBOL
    $('#undoBtn').on('click', function() {
        game.undo(); // Undo langkah bot
        game.undo(); // Undo langkah player
        board.position(game.fen());
        updateStatus();
    });

    $('#redoBtn').on('click', function() {
        alert("Fitur Redo akan aktif di update versi multiplayer.");
    });

    $('#resignBtn').on('click', function() {
        if(confirm("Apakah kamu yakin ingin menyerah?")) {
            showEndGame("KAMU KALAH", "Kamu menyerah dari pertandingan.");
        }
    });

    // Jalankan Board setelah JQuery & CSS siap
    $(document).ready(function() {
        var config = {
            draggable: true,
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        };
        board = Chessboard('myBoard', config);
        $(window).resize(board.resize); // Biar papan auto-resize di HP
        updateStatus();
        stockfish.postMessage('uci');
    });

</script>
</body>
</html>
